<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>新人礼包</title>
    <script>
        var layout_width = 750;
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if (clientWidth >= layout_width) {
                        docEl.style.fontSize = '100px';
                    } else {
                        docEl.style.fontSize = 100 * (clientWidth / layout_width) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <link rel="stylesheet" href="../lib/reset.css">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ff7d34;
            position: relative;
        }

        .container>img:nth-child(1) {
            width: 7.5rem;
            height: 13.08rem;
        }

        .container>img:nth-child(2) {
            width: 0.63rem;
            height: 1.44rem;
            position: absolute;
            right: 0;
            top: 4.57rem;
            z-index: 999;
        }

        .btn-area {
            width: 100%;
            height: 1.1rem;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .btn-area>div {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-area>div>img {
            left: 0.3rem;
            bottom: 0;
            width: 6.9rem;
            height: 1rem;
        }

        .rule-box {
            width: 100%;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .rule-box>div {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rule {
            width: 5.6rem;
            height: 4.76rem;
            background: #fff;
            border-radius: 0.1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.28rem;
        }

        .rule>img {
            width: 4.8rem;
            height: 0.84rem;
        }

        .rule>ul {
            line-height: 1.3;
            margin: 0.62rem 0 0.2rem 0;
            padding: 0 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="images/bg.png" onclick="toCharge()">
        <img src="images/rule.png" onclick="show()">
    </div>
    <div class="btn-area">
        <div>
            <img src="images/btn.png" onclick="toCharge()">
        </div>
    </div>
    <div class="rule-box" onclick="closeRule()">
        <div>
            <div class="rule">
                <ul>
                    <li>1.新人大礼包奖励将在参与后立刻发放；</li>
                    <li>2.活动仅限新注册，第一次充值的用户；</li>
                    <li>3.每个设备只有一次参与活动的机会；</li>
                    <li>4.本活动为限时，时间有限，先到先得</li>
                </ul>
                <img src="images/close.png" onclick="closeRule()">
            </div>
        </div>
    </div>
    <div style="display:none">
        <script src="https://s13.cnzz.com/z_stat.php?id=1274392224&web_id=1274392224" language="JavaScript"></script>
    </div>
    <script type="text/javascript" src="../lib/zepto.min.js"></script>
    <script src="../lib/common.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
