<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <meta content="email=no" name="format-detection">
  <title>拉贝流水</title>
  <script>
   var layout_width = 750;
    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          if (clientWidth >= layout_width) {
            docEl.style.fontSize = '100px';
          } else {
            docEl.style.fontSize = 100 * (clientWidth / layout_width) + 'px';
          }
        };

      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
  </script>
  <link rel="icon" href="https://www.47huyu.cn/static/home/images/bitbug_favicon.ico">
  <link rel="stylesheet" href="../lib/reset.css">
  <style>
    html,body{
      width: 100%;
      height: 100%;
    }
    .container{
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container>li{
      width: 100%;
      height: 1.3rem;
      display: flex;
      flex-direction: row;
      align-items: center;
      border-bottom: 0.01rem solid #efefef;
    }
    .nick-name{
      width: 25%;
      height: 0.7rem;
      font-size: 0.3rem;
      text-align: center;
      border-right: 0.01rem solid #efefef;
      line-height: 0.7rem;
    }
    .nick-name>p{
      overflow: hidden;
      text-overflow:ellipsis;
      white-space: nowrap;
      color: #333;
    }
    .money{
      width: 54%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 0.2rem;
      box-sizing: border-box;
    }
    .money>p:nth-child(1){
      font-size: 0.3rem;
      color: #333;
    }
    .money>p:nth-child(2){
      font-size: 0.24rem;
      color: #ccc;
    }
    .time{
      font-size: 0.24rem;
      color: #ccc;
      padding-right: 0.2rem;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <ul class="container"></ul>
  <script src="../lib/zepto.min.js"></script>
  <script src="js/list.js"></script>
</body>

</html>
