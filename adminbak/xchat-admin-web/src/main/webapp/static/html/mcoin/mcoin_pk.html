<style>
    .btn {
        margin: 0 4px;
    }
    #uploadBtn, #addUploadBtn {
        margin-top: 4px;
    }
    #toolbar input, #toolbar select {
        margin-right: 2rem;
    }
    #toolbar label {
        margin-right: 1rem;
    }
</style>
<section class="content">
    <div class="box box-primary">
        <div class="box-body">
            <section class="content-header">
                <h1 id="itemTitle"></h1>
            </section>
            <section class="content">
                <div id="table"></div>
                <div id="toolbar">
                    <label class="control-label">期号: </label>
                    <input name="term" id="term" type="number" />
                    <label class="control-label">活动状态:</label>
                    <select name="pkStatus" id="pkStatus" class="btn btn-default dropdown-toggle">
                        <option value="4">--全部--</option>
                        <option value="3">无效</option>
                        <option value="1">正在进行</option>
                        <option value="2">已经结束</option>
                        <option value="0">等待上线</option>
                    </select>
                    <button id="btnSearch" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i> 查询</button>
                    <button id="add" class="btn btn-warning">
                        <i class="glyphicon glyphicon-plus"></i> 增加
                    </button>
                </div>
            </section>
        </div>
    </div>
</section>
<div class="modal fade" id="bannerModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">x</span></button>
                <h4 class="modal-title" id="modalLabel">编辑拉贝币PK</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="bannerForm">

                    <div class="form-group">
                        <label for="termEdit" class="col-sm-3 control-label">活动期号:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control validate[required]" disabled="disabled" name="term"
                                   id="termEdit">
                            <input type="hidden" id="id" name="id">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="titleEdit" class="col-sm-3 control-label">题目:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control validate[required]" name="title" id="titleEdit">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">红方图片:</label>
                        <div class="col-sm-8">
                            <img src="" id="redPicEdit" style="width:250px;height:90px;" alt="">
                            <input type="file" id="uploadFile" name="uploadFile"
                                   accept="image/gif,image/jpeg,image/jpg,image/png,image/svg">
                            <button class="btn btn-success" type="button" id="uploadBtn">上传</button>
                            <input type="hidden" id="redPicUrlEdit" name="redPic"
                                   class="form-control validate[required]"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">蓝方图片:</label>
                        <div class="col-sm-8">
                            <img src="" id="bluePicEdit" style="width:250px;height:90px;" alt="">
                            <input type="file" id="uploadFile2" name="uploadFile"
                                   accept="image/gif,image/jpeg,image/jpg,image/png,image/svg">
                            <button class="btn btn-success" type="button" id="uploadBtn2">上传</button>
                            <input type="hidden" id="bluePicUrlEdit" name="bluePic"
                                   class="form-control validate[required]"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="redAnswerEdit" class="col-sm-3 control-label">红方选项:</label>
                        <div class="col-sm-3">
                            <input type="text" id="redAnswerEdit" name="redAnswer"
                                   class="form-control validate[required]">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="blueAnswerEdit" class="col-sm-3 control-label">蓝方选项:</label>
                        <div class="col-sm-3">
                            <input type="text" id="blueAnswerEdit" name="blueAnswer"
                                   class="form-control validate[required]">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pkStatusEdit" class="col-sm-3 control-label">活动状态:</label>
                        <select name="pkStatus" id="pkStatusEdit" class="col-sm-3" disabled="disabled">
                            <option value="3">无效</option>
                            <option value="2">已经结束</option>
                            <option value="1" selected>正在进行</option>
                            <option value="0">等待上线</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="lotteryTimeEdit" class="col-sm-2 control-label">开奖时间:</label>
                        <div class="col-sm-10">
                            <input type="text" id="lotteryTimeEdit" type="date" name="lotteryTime" disabled="disabled"
                                   class="form-control validate[required]">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="save">保存</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="addBannerModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel2">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">x</span></button>
                <h4 class="modal-title" id="addModalLabel">新增拉贝PK</h4>
            </div>
            <div class="modal-body">
                <form id="addBannerForm" class="form-horizontal">
                    <!--<div class="form-group">
                        <label for="addTerm" class="col-sm-3 control-label">活动期号:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control validate[required]" name="term" id="addTerm">
                        </div>
                    </div>-->
                    <div class="form-group">
                        <label for="addTitle" class="col-sm-3 control-label">题目:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control validate[required]" name="title" id="addTitle">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">红方图片:</label>
                        <div class="col-sm-8">
                            <img src="" id="addRedPic" style="width:250px;height:90px;" alt="">
                            <input type="file" id="addUploadFile" name="uploadFile"
                                   accept="image/gif,image/jpeg,image/jpg,image/png,image/svg">
                            <button class="btn btn-success" type="button" id="addUploadBtn">上传</button>
                            <input type="hidden" id="addRedPicUrl" name="redPic"
                                   class="form-control validate[required]"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">蓝方图片:</label>
                        <div class="col-sm-8">
                            <img src="" id="addBluePic" style="width:250px;height:90px;" alt="">
                            <input type="file" id="addUploadFile2" name="uploadFile"
                                   accept="image/gif,image/jpeg,image/jpg,image/png,image/svg">
                            <button class="btn btn-success" type="button" id="addUploadBtn2">上传</button>
                            <input type="hidden" id="addBluePicUrl" name="bluePic"
                                   class="form-control validate[required]"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addRedAnswer" class="col-sm-3 control-label">红方选项:</label>
                        <div class="col-sm-3">
                            <input type="text" id="addRedAnswer" name="redAnswer"
                                   class="form-control validate[required]">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addBlueAnswer" class="col-sm-3 control-label">蓝方选项:</label>
                        <div class="col-sm-3">
                            <input type="text" id="addBlueAnswer" name="blueAnswer"
                                   class="form-control validate[required]">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addPkStatus" class="col-sm-3 control-label">活动状态:</label>
                        <select name="pkStatus" id="addPkStatus" class="col-sm-2">
                            <option value="3">无效</option>
                            <option value="2">已经结束</option>
                            <option value="1" selected>正在进行</option>
                            <option value="0">等待上线</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="addLotteryTime" class="col-sm-2 control-label">开奖时间:</label>
                        <div class="col-sm-10">
                            <input type="text" id="addLotteryTime" type="date" name="lotteryTime"
                                   class="form-control validate[required]">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="addSave">保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    ComboboxHelper.build(null, '#skipType');
    var startTimePicker = $('#addLotteryTime').datetimepicker({
        format: 'yyyy-mm-dd hh:ii:ss',
        autoclose: true,
        startDate: new Date()
    })
    $(function () {
        var isEdit = false;
        $('#table').bootstrapTable('destroy');
        $('#table').bootstrapTable({
            columns: [{
                field: 'term',
                title: '活动期号',
                align: 'center',
                valign: 'middle',
                width: 150,
                formatter: function (val, row, index) {
                    return "第" + val + "期";
                }
            }, {
                field: 'title', title: '题目', align: 'center', valign: 'middle', width: 250
            }, {
                field: 'redPic',
                title: '红方图片',
                align: 'center',
                width: 150,
                formatter: function (val, row, index) {
                    return "<img src='" + val + "' width='60' />";
                }
            }, {
                field: 'bluePic',
                title: '蓝方图片',
                align: 'center',
                width: 150,
                formatter: function (val, row, index) {
                    return "<img src='" + val + "' width='60' />";
                }
            }, {
                field: 'redAnswer', title: '红方选项', align: 'center', valign: 'middle', width: 150
            }, {
                field: 'blueAnswer', title: '蓝方选项', align: 'center', valign: 'middle', width: 150
            }, {
                field: 'redPolls', title: '红方票数', align: 'center', valign: 'middle', width: 150
            }, {
                field: 'bluePolls', title: '蓝方票数', align: 'center', valign: 'middle', width: 150
            }, {
                field: 'carveUpMcoinNum', title: '瓜分拉贝币数', align: 'center', valign: 'middle', width: 150
            }, {
                field: 'pkStatus',
                title: '活动状态',
                align: 'center',
                width: 150,
                valign: 'middle',
                formatter: function (val, row, index) {
                    console.log(val);
                    switch (val) {
                        case 2:
                            return '已经结束';
                        case 1:
                            return '正在进行';
                        case 0:
                            return '准备上线';
                        default:
                            return "无效";
                    }
                }
            },
                {
                    field: 'lotteryTime',
                    title: '开奖时间',
                    align: 'center',
                    width: 200,
                    valign: 'middle',
                    formatter: function (val, row, index) {
                        if (val) {
                            const date = new Date(val);
                            return date.format("yyyy-MM-dd HH:mm:ss");
                        } else {
                            return '-';
                        }
                    }
                }
                , {
                    field: 'tmp',
                    title: '操作',
                    align: 'center',
                    width: 250,
                    valign: 'middle',
                    formatter: function (val, row, index) {
                        const key = row.id;
                        return "<button class='btn btn-sm btn-success opt-edit' data-id=" + key + "><i class=\"glyphicon glyphicon-edit\"></i> 编辑</button>";
                    }
                }
            ],
            cache: false,
            striped: true,
            showRefresh: false,
            pageSize: 10,
            pagination: true,
            pageList: [10, 20, 30, 50],
            sidePagination: "server", //表示服务端请求
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageSize: params.pageSize,
                    pageNumber: params.pageNumber,
                    term: parseInt($('#term').val()),
                    pkStatus: parseInt($("#pkStatus").val())
                };
                return param;
            },
            uniqueId: 'code',
            toolbar: '#toolbar',
            url: '/admin/mcoin/pk/getList.action',
            onLoadSuccess: function () {  //加载成功时执行
                console.log("load success");
            },
            onLoadError: function () {  //加载失败时执行
                console.log("load fail");
            }
        })
        $('#btnSearch').on('click', function () {
            TableHelper.doRefresh('#table');
        })

        $('#table').on('click', '.opt-edit', function () {
            var id = parseInt($(this).data('id'));
            isEdit = true;
            $.ajax({
                type: 'post',
                url: '/admin/mcoin/pk/getOne.action',
                data: {'id': id},
                dataType: 'json',
                success: function (json) {
                    if (json.entity) {
                        $('#termEdit').val(json.entity.term);
                        $('#titleEdit').val(json.entity.title);
                        $('#redPicEdit').attr('src', json.entity.redPic);
                        $('#redPicUrlEdit').val(json.entity.redPic);
                        $('#bluePicEdit').attr('src', json.entity.bluePic);
                        $('#bluePicUrlEdit').val(json.entity.bluePic);
                        $('#redAnswerEdit').val(json.entity.redAnswer);
                        $('#blueAnswerEdit').val(json.entity.blueAnswer);
                        $('#pkStatusEdit').val(json.entity.pkStatus);
                        $('#lotteryTimeEdit').val(json.entity.lotteryTime);
                        $("#id").val(json.entity.id);
                        $('#bannerModal').modal('show');
                    } else {
                        $("#tipMsg").text("获取信息出错");
                        $("#tipModal").modal('show');
                    }
                }
            })
        })
        $('#save').on('click', function () {
            if ($('#bannerForm').validationEngine('validate')) {
                $.ajax({
                    type: "post",
                    url: "/admin/mcoin/pk/update.action",
                    data: $('#bannerForm').serialize(),
                    dataType: 'json',
                    success: function (json) {
                        if (json.result == 1) {
                            $("#bannerModal").modal('hide');
                            $("#tipMsg").text("保存成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#table");
                        } else {
                            $("#tipMsg").text("保存失败，错误码：" + json.result);
                            $("#tipModal").modal('show');
                        }
                    }
                })
            }
        })
        $('#addSave').on('click', function () {
            if ($('#addBannerForm').validationEngine('validate')) {
                $.ajax({
                    type: "post",
                    url: "/admin/mcoin/pk/save.action",
                    data: $('#addBannerForm').serialize(),
                    dataType: 'json',
                    success: function (json) {
                        console.log(json);
                        if (json.result == 1) {
                            $('#addBannerModal').modal('hide');
                            $("#tipMsg").text("保存成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#table");
                        } else {
                            rmsg = "";
                            if (json.result == 20003) {
                                rmsg = "，只能存在一个“正在进行”的活动，请检查处理已有的冲突活动";
                            }

                            $("#tipMsg").text("保存失败，错误码：" + json.result + rmsg);
                            $("#tipModal").modal('show');
                        }
                    }
                })
            }
        })

        var picker1 = $("#endDate").datetimepicker({
            format: 'yyyy-mm-dd hh:ii:ss',
            autoclose: true
        })

        var picker2 = $('#addStartDate').datetimepicker({
            format: 'yyyy-mm-dd hh:ii:ss',
            autoclose: true
        })

        var picker3 = $('#addEndDate').datetimepicker({
            format: 'yyyy-mm-dd hh:ii:ss',
            autoclose: true
        })
        picker3.on('changeDate', function () {
            var date = $('#addEndDate').datetimepicker('getDate');
            console.log(date);
            picker2.datetimepicker('setEndDate', date);
        });
        picker2.on('changeDate', function () {
            var date = $('#addStartDate').datetimepicker('getDate');
            picker3.datetimepicker('setStartDate', date);
        });
        $('#addUploadBtn').on('click', function () {
            $("#addUploadFile2").val("");
            var options = {
                type: 'post',
                url: '/admin/banner/headimg.action',
                dataType: 'json',
                success: function (json) {
                    if (json.path) {
                        $('#addRedPicUrl').val(json.path);
                        $('#addRedPic').attr('src', json.path);
                        console.log(json.path);
                    } else {
                        $('#tipMsg').text(json.msg);
                        $('#tipModal').modal('show');
                    }
                }
            }
            $('#addBannerForm').ajaxSubmit(options);
        })
        $('#addUploadBtn2').on('click', function () {
            $("#addUploadFile").val("");
            var options = {
                type: 'post',
                url: '/admin/banner/headimg.action',
                dataType: 'json',
                success: function (json) {
                    if (json.path) {
                        $('#addBluePicUrl').val(json.path);
                        $('#addBluePic').attr('src', json.path);
                        console.log(json.path);
                    } else {
                        $('#tipMsg').text(json.msg);
                        $('#tipModal').modal('show');
                    }
                }
            }
            $('#addBannerForm').ajaxSubmit(options);
        })
        $('#uploadBtn').on('click', function () {
            $("#uploadFile2").val("");
            var options = {
                type: 'post',
                url: '/admin/banner/headimg.action',
                dataType: 'json',
                success: function (json) {
                    if (json.path) {
                        $('#redPicUrlEdit').val(json.path);
                        $('#redPicEdit').attr('src', json.path);
                        console.log(json.path);
                    } else {
                        $('#tipMsg').text(json.msg);
                        $('#tipModal').modal('show');
                    }
                }
            }
            $('#bannerForm').ajaxSubmit(options);
        })
        $('#uploadBtn2').on('click', function () {
            $("#uploadFile").val("");
            var options = {
                type: 'post',
                url: '/admin/banner/headimg.action',
                dataType: 'json',
                success: function (json) {
                    if (json.path) {
                        $('#bluePicUrlEdit').val(json.path);
                        $('#bluePicEdit').attr('src', json.path);
                        console.log(json.path);
                    } else {
                        $('#tipMsg').text(json.msg);
                        $('#tipModal').modal('show');
                    }
                }
            }
            $('#bannerForm').ajaxSubmit(options);
        })
        $('#add').on('click', function () {
            isEdit = false;
            $('#addBannerForm')[0].reset();
            $('#addRedPic').attr('src', '');
            $('#addBluePic').attr('src', '');
            $('#addBannerPic').val('');
            $('#addBannerModal').modal('show');
        })
        $('#table').on('mouseenter', 'img', function (e) {
            console.log($(this), e.clientX);
            var src = $(this).attr('src');
            $('#imgMask img').attr('src', src);
            $('#imgMask').show();
            $('#imgMask').css({
                top: e.clientY + 20,
                left: e.clientX + 20
            })
        })
        $('#table').on('mouseleave', 'img', function (e) {
            console.log('移出');
            $('#imgMask').hide();
        })
    })
</script>
