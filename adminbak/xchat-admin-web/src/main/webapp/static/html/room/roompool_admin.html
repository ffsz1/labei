<section class="content">
    <div class="box box-primary">
        <div class="box-body">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1 id="itemTitle"></h1>
            </section>
            <br>
            <button id="btnOpen" class="btn btn-primary">打开随机池</button>&nbsp;&nbsp;&nbsp;
            <button id="btnClose" class="btn btn-danger">关闭随机池</button>
            <br>
        </div>
    </div>
    <div class="box box-primary">
        <div class="box-body">
            <div id="userTable"></div>
            <div id="toolbar">
                <button id="add" class="btn btn-default">增加</button>&nbsp;&nbsp;&nbsp;
                <button id="clear" class="btn btn-danger">清空</button>
            </div>
        </div>
    </div>
</section>
<!-- .content -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalLabel">添加房间信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="userForm">
                    <div class="form-group">
                        <label for="uids" class="col-sm-2 control-label">拉贝号（多个拉贝号用逗号隔开）:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="uids" id="uids" style="height:250px;"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="save">保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $('#userTable').bootstrapTable('destroy');
        $('#userTable').bootstrapTable({
            columns: [
                {field: 'uid', title: '用户ID', align: 'center', width: '10%'},
                {field: 'roomId', title: '房间ID', align: 'center', width: '10%'},
                {field: 'title', title: '标题', align: 'center', width: '20%'},
                {field: 'roomTag', title: '标签', align: 'center', width: '15%', visible: false},
                {field: 'tagPict', title: '标签', align: 'center', width: '15%',
                    formatter: function (val, row, index) {
                        return "<img src='" + val + "' width='50' height='20'>";
                    }
                },
                {field: 'onlineNum', title: '在线人数', align: 'center', width: '15%'},
                {field: 'createTime', title: '创建时间', align: 'center', width: '10%',
                    formatter:function(val,row, index){
                        var newDate = new Date();
                        newDate.setTime(val);
                        return newDate.toLocaleString();
                    }
                },
                {
                    field: 'uid',
                    title: '操作',
                    align: 'center',
                    width: '15%',
                    formatter: function (val, row, index) {
                        return '<button class="btn btn-sm btn-danger opt-remove" data-id=' + val + '>删除</button>';
                    }
                }
            ],
            cache: false,
            striped: true,
            showRefresh: true,
            pageSize: 10,
            pagination: true,
            pageList: [10, 20, 30, 50],
            search: true,
            sidePagination: "server", //表示服务端请求
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    searchText: params.searchText
                };
                return param;
            },
            uniqueId: 'id',
            toolbar: '#toolbar',
            url: '/admin/roompool/getlist.action',
            onLoadSuccess: function () {  //加载成功时执行
                console.log("load success");
            },
            onLoadError: function () {  //加载失败时执行
                console.log("load fail");
            }
        });

        $('#btnOpen').click(function () {
            $.ajax({
                type: "post",
                url: "/admin/roompool/open",
                dataType: "json",
                success: function (json) {
                    if (json.code == 200) {
                        alert("打开随机池成功");
                    } else {
                        alert("打开随机池失败，" + json.message);
                    }
                }
            });
        });

        $('#btnClose').click(function () {
            $.ajax({
                type: "post",
                url: "/admin/roompool/close",
                dataType: "json",
                success: function (json) {
                    if (json.code == 200) {
                        alert("关闭随机池成功");
                    } else {
                        alert("关闭随机池失败，" + json.message);
                    }
                }
            });
        });

        $("#userTable").on("click", '.opt-remove', function () {
            var id = $(this).attr("data-id");
            $.ajax({
                type: 'post',
                url: "/admin/roompool/del",
                data: {'uid': id},
                dataType: "json",
                success: function (json) {
                    if (json.code == 200) {
                        $("#tipMsg").text("删除成功");
                        $("#tipModal").modal('show');
                        TableHelper.doRefresh("#userTable");
                    } else {
                        $("#tipMsg").text(json.message);
                        $("#tipModal").modal('show');
                    }
                }
            });

        });

        $('#add').click(function () {
            $("#userForm")[0].reset();
            $("#userModal").modal('show');
        });

        $('#clear').click(function () {
            $.ajax({
                type: "post",
                url: "/admin/roompool/clear",
                dataType: "json",
                success: function (json) {
                    if (json.code == 200) {
                        $("#userModal").modal('hide');
                        $("#tipMsg").text("保存成功");
                        $("#tipModal").modal('show');
                        TableHelper.doRefresh("#userTable");
                    } else {
                        $("#tipMsg").text(json.message);
                        $("#tipModal").modal('show');
                    }
                }
            });
        });

        $('#save').click(function () {
            if(!$('#uids').val()){
                return false;
            }
            $.ajax({
                type: "post",
                url: "/admin/roompool/add",
                data: {'erbanNoStr': $('#uids').val()},
                dataType: "json",
                success: function (json) {
                    if (json.code == 200) {
                        $("#userModal").modal('hide');
                        $("#tipMsg").text("保存成功");
                        $("#tipModal").modal('show');
                        TableHelper.doRefresh("#userTable");
                    } else {
                        $("#tipMsg").text(json.message);
                        $("#tipModal").modal('show');
                    }
                }
            });
        });

    });

</script>
