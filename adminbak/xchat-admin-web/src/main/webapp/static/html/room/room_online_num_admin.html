<style>
    .bars {
        width: 100%;
    }
    .glyphicon {
        margin-right: .5rem;
    }
    .content .form-group {
        margin-right: 2rem;
    }
    .content .form-group label {
        margin-right: 1rem;
    }
    .form-group {
        overflow: hidden;
    }
    .form-group div:last-child {
        text-align: right;
    }
    .form-group .control-label, #add {
        margin-right: 1rem;
    }
</style>
<section class="content">
    <div class="box box-primary">
        <div class="box-body">
            <section class="content-header">
                <h1 id="itemTitle"></h1>
            </section>
            <section class="content">
                <div id="table"></div>
                <div id="toolbar">
                    <form class="form-inline">
                        <div class="form-group">
                            <label class="control-label">拉贝号:</label>
                            <input type="text" name="erbanNo" id="erbanNo" placeholder="拉贝号">
                        </div>
                        <div class="form-group">
                            <button id="add" class="btn btn-warning">
                                <i class="glyphicon glyphicon-plus"></i> 增加
                            </button>
                            <a href="javascript:;" id="btnSearch" class="btn btn-primary">
                                <i class="glyphicon glyphicon-search"></i> 查询
                            </a>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</section>
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="gift-modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
                <h4 class="modal-title" id="roomTagModalLabel">添加房间人数配置</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="addForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">拉贝号</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control validate[required]" name="erbanNo">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">数值</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control validate[required]" name="robotNum">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="save">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $('#table').bootstrapTable('destroy');
        $('#table').bootstrapTable({
            cache: false,
            striped: true,
            showRefresh: false,
            pageSize: 10,
            pagination: true,
            pageList: [10, 20, 30, 50],
            sidePagination: "server",
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, type, order
            queryParamsType: "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                const param = {
                    pageSize: params.pageSize,
                    pageNumber: params.pageNumber,
                    erbanNo: $('#erbanNo').val(),
                };
                return param;
            },
            uniqueId: 'uid',
            toolbar: '#toolbar',
            url: '/admin/roomOnlineNum/getAll',
            responseHandler: function (res) {
                if (res.total > 0) {
                    return {
                        "total": res.total,     // 总页数
                        "rows": res.rows.list   // 数据
                    };
                } else {
                    $("#tipMsg").text("查询不到相应数据");
                    $("#tipModal").modal('show');
                    return {
                        "total": "",
                        "rows": []
                    };
                }
            },
            onLoadSuccess: function () {
                console.log("load success");
            },
            onLoadError: function () {
                console.log("load fail");
            },
            columns: [
                {field: 'erbanNo', title: '拉贝号', align: 'center', valign: 'middle', width: 200},
                {field: 'uid', title: 'UID', align: 'center', valign: 'middle', width: '14%', visible: false},
                {field: 'title', title: '标题', align: 'center', valign: 'middle', width: 350},
                {
                    field: 'isPermitRoom',
                    title: '是否牌照房',
                    align: 'center',
                    valign: 'middle',
                    width: 200,
                    formatter: function (val) {
                        switch (val) {
                            case 1:
                                return '是';
                            case 2:
                                return '否';
                            case 3:
                                return '审核牌照';
                        }
                    }
                },
                {
                    field: 'canShow',
                    title: '展示状态',
                    align: 'center',
                    valign: 'middle',
                    width: 250,
                    formatter: function (val, row, index) {
                        if (val == 1) {
                            return '展示';
                        } else {
                            return '不展示';
                        }
                    }
                },
                {field: 'robotNum', title: '数量', align: 'center', valign: 'middle', width: 200},
                {
                    field: 'uid',
                    title: '操作',
                    align: 'center',
                    width: 400,
                    valign: 'middle',
                    formatter: function (val, row, index) {
                        const html = "<button class='btn btn-sm btn-danger opt-del' data-id=" + val + "><i class=\"glyphicon glyphicon-remove\"></i> 删除</button>";
                        return html;
                    }
                }
            ]
        });
        $('#btnSearch').on('click', function () {
            TableHelper.doRefresh('#table');
        });
        $("#add").click(function () {
            $("#addModal").modal('show');
            $("#addForm")[0].reset();
        });
        $("#save").click(function () {
            if ($("#addForm").validationEngine('validate')) {
                $.ajax({
                    type: "get",
                    url: "/admin/roomOnlineNum/add.action",
                    data: $('#addForm').serialize(),
                    dataType: "json",
                    success: function (json) {
                        if (json.code == 200) {
                            $("#addModal").modal('hide');
                            $("#tipMsg").text("成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#table");
                        } else {
                            $("#tipMsg").text("失败:" + json.message);
                            $("#tipModal").modal('show');
                        }
                    }
                });
            };
        });
        $('#table').on('click', '.opt-del', function () {
            const uid = $(this).data('id');
            if (uid == 'undefined' || !uid) {
                return;
            }

            $.ajax({
                type: 'get',
                url: '/admin/roomOnlineNum/del',
                data: {
                    uid: uid
                },
                dataType: 'json',
                success: function (res) {
                    if (res.code == 200) {
                        $("#tipMsg").text("删除成功");
                        $("#tipModal").modal('show');
                        TableHelper.doRefresh("#table");
                    } else {
                        $("#tipMsg").text("删除失败，错误：" + res.message);
                        $("#tipModal").modal('show');
                    }
                }
            })
        })
    })
</script>
