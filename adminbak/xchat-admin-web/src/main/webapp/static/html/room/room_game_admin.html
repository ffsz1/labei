<style>
    .btn {
        margin: 0 4px;
    }
</style>
<section class="content">
    <div class="box box-primary">
        <div class="box-body">
            <section class="content-header">
                <h1 id="itemTitle"></h1>
            </section>
            <section class="content">
                <div id="table"></div>
                <div id="toolbar">
                    <button id="add" class="btn btn-warning">
                        <i class="glyphicon glyphicon-plus"></i> 增加
                    </button>
                </div>
            </section>
        </div>
    </div>
</section>
<div class="modal fade" id="addBannerModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel2">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">x</span></button>
                <h4 class="modal-title" id="addModalLabel">新增求签配置</h4>
            </div>
            <div class="modal-body">
                <form id="addBannerForm" class="form-horizontal">
                    <div class="form-group">
                        <label for="uid" class="col-sm-3 control-label">拉贝号:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control validate[required]" name="uid" id="uid">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="addStartDate" class="col-sm-3 control-label">开始时间:</label>
                        <div class="col-sm-8">
                            <input type="text" id="addStartDate" type="date" name="start"
                                   class="form-control validate[required]">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addEndDate" class="col-sm-3 control-label">结束时间:</label>
                        <div class="col-sm-8">
                            <input type="text" id="addEndDate" type="date" name="end"
                                   class="form-control validate[required]">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="addSave">保存</button>
            </div>
        </div>
    </div>
</div>
<div id="imgMask">
    <img src="" alt="">
</div>
<script>
    $(function () {
        const isEdit = false;
        $('#table').bootstrapTable('destroy');
        $('#table').bootstrapTable({
            columns: [
                {field: 'id', title: 'id', align: 'center', valign: 'middle', width: '10%', visible: false},
                {field: 'uid', title: '房间ID', align: 'center', valign: 'middle', width: '200'},
                {field: 'erbanNo', title: '拉贝号', align: 'center', valign: 'middle', width: '200'},
                {field: 'nick', title: '昵称', align: 'center', valign: 'middle', width: '200'},
                {field: 'start', title: '开始时间', align: 'center', valign: 'middle', width: '250'},
                {field: 'end', title: '结束时间', align: 'center', valign: 'middle', width: '250'},
                {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    width: '200',
                    valign: 'middle',
                    formatter: function (val, row, index) {
                        switch (val) {
                            case 1:
                                return '有效';
                            case 2:
                                return '无效';
                        }
                    }
                },
                {
                    field: 'tmp',
                    title: '操作',
                    align: 'center',
                    width: '350',
                    valign: 'middle',
                    formatter: function (val, row, index) {
                        const key = row.id;
                        return "<button class='btn btn-sm btn-danger opt-remove' data-id=" + key + ">删除</button>";
                    }
                }
            ],
            cache: false,
            striped: true,
            showRefresh: false,
            pageSize: 10,
            pagination: true,
            search: true,
            pageList: [10, 20, 30, 50],
            sidePagination: "server",
            // 设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            // 设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: "undefined",
            queryParams: function queryParams(params) {
                const param = {
                    pageSize: params.pageSize,
                    pageNumber: params.pageNumber,
                    searchText: params.searchText
                };
                return param;
            },
            uniqueId: 'code',
            toolbar: '#toolbar',
            url: '/admin/room/game/getList.action',
            onLoadSuccess: function () {
                console.log("load success");
            },
            onLoadError: function () {
                console.log("load fail");
            }
        });

        $('#btnSearch').on('click', function () {
            TableHelper.doRefresh('#table');
        });

        $('#addSave').on('click', function () {
            if ($('#addBannerForm').validationEngine('validate')) {
                $.ajax({
                    type: "post",
                    url: "/admin/room/game/save.action",
                    data: $('#addBannerForm').serialize(),
                    dataType: 'json',
                    success: function (json) {
                        console.log(json);
                        if (json.result == 1) {
                            $('#addBannerModal').modal('hide');
                            $("#tipMsg").text("保存成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#table");
                        } else {
                            $("#tipMsg").text("保存失败，错误码：" + json.result);
                            $("#tipModal").modal('show');
                        }
                    }
                });
            }
        });

        $("#table").on("click", '.opt-remove', function () {
            const id = $(this).attr("data-id");
            if (id == 'undefined') {
                $("#tipMsg").text("id参数有误");
                $("#tipModal").modal('show');
                return;
            }

            if (confirm("你确认删除该记录吗?" +
                "\r\n删除后再也不能找回，请谨慎操作！")) {
                $.ajax({
                    type: 'post',
                    url: "/admin/room/game/del.action",
                    data: {'id': id},
                    dataType: "json",
                    success: function (json) {
                        if (json.success == 'true') {
                            $("#tipMsg").text("删除成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#table");
                        } else {
                            $("#tipMsg").text("删除失败");
                            $("#tipModal").modal('show');
                        }
                    }
                });
            }
        });

        const picker2 = $('#addStartDate').datetimepicker({
            // format: 'hh:ii',
            format: 'yyyy-mm-dd hh:ii:ss',
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 1,
            minView: 0,
            maxView: 1,
            forceParse: 0
        });

        const picker3 = $('#addEndDate').datetimepicker({
            // format: 'hh:ii',
            format: 'yyyy-mm-dd hh:ii:ss',
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 1,
            minView: 0,
            maxView: 1,
            forceParse: 0
        });

        picker2.on('changeDate', function (event) {
            event.preventDefault();
            event.stopPropagation();
            const startTime = event.date;
            $('#addEndDate').datetimepicker('setStartDate', startTime);
            $('#addEndDate').val("");
        });

        picker3.on('changeDate', function (event) {
            event.preventDefault();
            event.stopPropagation();
            const endTime = event.date;
            $("#addStartDate").datetimepicker('setEndDate', endTime);
        });

        $('#add').on('click', function () {
            $('#addBannerForm')[0].reset();
            $('#addBannerModal').modal('show');
        });
    });
</script>
