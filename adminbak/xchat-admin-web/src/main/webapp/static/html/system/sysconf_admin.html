<section class="content">
    <div class="box box-primary">
        <div class="box-body">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1 id="itemTitle"></h1>
            </section>
            <!-- .content -->
            <section class="content">
                <div id="table"></div>
                <div id="toolbar">
                    <button id="sysConf-add" class="btn btn-primary">
                        <i class="glyphicon glyphicon-plus"></i> 增加
                    </button>
                    <button id="sysConf-multiDel" class="btn btn-danger">
                        <i class="glyphicon glyphicon-remove-sign"></i> 批量删除
                    </button>
                </div>
            </section><!-- .content -->
        </div>
    </div>
</section>
<div class="modal fade" id="sysConfModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="modalLabel">字典信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="sysConfForm">
                    <div class="form-group">
                        <label for="configId" class="col-sm-2 control-label">id</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control validate[required]" name="configId" id="configId">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="configName" class="col-sm-2 control-label">名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control validate[required]" name="configName"
                                   id="configName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">状态</label>
                        <div class="col-sm-10">
                            <label class="radio-inline"><input type="radio" name="configStatus" value="1"
                                                               checked>有效</label>
                            <label class="radio-inline"><input type="radio" name="configStatus" value="2">无效</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="configValue" class="col-sm-2 control-label">值</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control validate[required]" name="configValue"
                                   id="configValue">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nameSpace" class="col-sm-2 control-label">命名空间</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control validate[required]" name="nameSpace" id="nameSpace">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="save">保存</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="tipModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body" id="tipMsg"></div>
        </div>
    </div>
</div>

<script>
    $(function () {
        $('#table').bootstrapTable('destroy');
        $('#table').bootstrapTable({
            columns: [
                {field: 'tmp', title: 'ID', align: 'center', checkbox: true},
                {field: 'configId', title: 'id', align: 'center', width: 200},
                {field: 'configName', title: '名称', align: 'center', width: 400},
                {field: 'configValue', title: '值', align: 'center', width: 200},
                {
                    field: 'configStatus',
                    title: '状态',
                    align: 'center',
                    width: 200,
                    formatter: function (val, row, index) {
                        if (val == 1) {
                            return '有效';
                        } else if (val == 2) {
                            return '无效';
                        }
                    }
                },
                {field: 'nameSpace', title: '命名空间', align: 'center', width: 200},
                {
                    field: 'configId',
                    title: '操作',
                    align: 'center',
                    width: 350,
                    formatter: function (val, row, index) {
                        return '<button class="btn btn-sm btn-success opt-edit" data-id=' + val + '>' +
                            '<i class="glyphicon glyphicon-edit"></i> 编辑</button>' +
                            '&nbsp;&nbsp;<button class="btn btn-sm btn-danger opt-remove" data-id=' + val +
                            '><i class="glyphicon glyphicon-remove"></i> 删除</button>';
                    }
                }
            ],
            cache: false,
            striped: true,
            showRefresh: true,
            pagination: false,
            search: false,
            sidePagination: "server", //表示服务端请求
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    searchText: params.searchText
                };
                return param;
            },
            toolbar: '#toolbar',
            url: '/sysConf/getList.action',
            onLoadSuccess: function () {  //加载成功时执行
                console.log("load success");
            },
            onLoadError: function () {  //加载失败时执行
                console.log("load fail");
            }
        });

        $("#table").on("click", '.opt-remove', function () {
            var id = $(this).attr("data-id");
            if (id == 'undefined') {
                $("#tipMsg").text("id参数有误");
                $("#tipModal").modal('show');
                return;
            }
            if (confirm("你确认删除该记录吗?" +
                "\r\n删除后再也不能找回，请谨慎操作！")) {
                $.ajax({
                    type: 'post',
                    url: "/sysConf/del.action",
                    data: {'ids': JSON.stringify([id])},
                    dataType: "json",
                    success: function (json) {
                        if (json.success == 'true') {
                            $("#tipMsg").text("删除成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#table");
                        } else {
                            $("#tipMsg").text("删除失败");
                            $("#tipModal").modal('show');
                        }
                    }
                });
            }
        });

        $("#sysConf-add").click(function () {
            // 打开编辑弹窗
            $("#sysConfModal").modal('show');
            $("#sysConfForm")[0].reset();
            $("#configId").val('');
            $("#configId").attr('readonly', false);
        });


        $("#sysConf-multiDel").click(function () {
            var rows = $("#table").bootstrapTable("getSelections");
            if (rows.length == 0) {
                alert("请先选择要删除的记录");
                return;
            }
            console.log("rows: " + rows.length);
            var idArr = [];
            for (var i = 0; i < rows.length; i++) {
                idArr.push(rows[i]['configId']);
            }
            console.log(idArr);

            if (confirm("你确认批量删除该记录吗?" +
                "\r\n删除后再也不能找回，请谨慎操作！")) {
                $.ajax({
                    type: 'post',
                    url: "/sysConf/del.action",
                    data: {'ids': JSON.stringify(idArr)},
                    dataType: "json",
                    success: function (json) {
                        if (json.success == 'true') {
                            $("#tipMsg").text("删除成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#table");
                        } else {
                            $("#tipMsg").text("删除失败");
                            $("#tipModal").modal('show');
                        }
                    }
                });
            }
        });

        $("#cancel").click(function () {
            TableHelper.unCheckAll("#table");
        });

        $("#table").on("click", '.opt-edit', function () {
            console.log("btnEdit");
            $("#configId").attr('readonly', true);
            var id = $(this).attr("data-id");
            $.ajax({
                type: "get",
                url: "/sysConf/get.action",
                data: {id: id},
                dataType: "json",
                success: function (json) {
                    if (json.entity) {
                        $("#configId").val(json.entity.configId);
                        $("#configName").val(json.entity.configName);
                        $("#configValue").val(json.entity.configValue);
                        $("#nameSpace").val(json.entity.nameSpace);
                        var status = json.entity.configStatus - 1;
                        $("input:radio[name='configStatus']")[status].checked = true;

                        // 打开编辑弹窗
                        $("#sysConfModal").modal('show');
                    } else {
                        $("#tipMsg").text("获取菜单信息出错");
                        $("#tipModal").modal('show');
                    }
                }
            });
        });

        $("#save").click(function () {
            if ($("#sysConfForm").validationEngine('validate')) {
                $.ajax({
                    type: "post",
                    url: "/sysConf/save.action",
                    data: $('#sysConfForm').serialize(),
                    dataType: "json",
                    success: function (json) {
                        if (json.success == 'true') {
                            $("#sysConfModal").modal('hide');
                            $("#tipMsg").text("保存成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#table");
                        } else {
                            $("#tipMsg").text("保存失败");
                            $("#tipModal").modal('show');
                        }
                    }
                });
            }
            ;
        });
    });

</script>
