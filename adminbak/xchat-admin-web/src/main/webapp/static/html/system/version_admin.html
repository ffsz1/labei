<section class="content">
    <div class="box box-primary">
        <div class="box-body">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1 id="itemTitle"></h1>
            </section>
            <!-- .content -->
            <section class="content">
                <div id="table"></div>
                <div id="toolbar">
                    <button id="add" class="btn btn-warning">
                        <i class="glyphicon glyphicon-plus"></i> 增加
                    </button>
                    <!-- <button id="multiDel" class="btn btn-danger">
                        <i class="glyphicon glyphicon-remove-sign"></i> 批量删除
                    </button>
                    <button id="resetSuggeestUpdate" class="btn btn-success">
                        <i class="glyphicon glyphicon-wrench"></i> 置为建议更新
                    </button>
                    <button id="resetForceUpdate" class="btn btn-primary">
                        <i class="glyphicon glyphicon-wrench"></i> 置为强制更新
                    </button> -->
                </div>
            </section>
        </div>
    </div>
</section>
<div class="modal fade" id="versionModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="modalLabel">版本信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="versionForm">
                    <input type="hidden" name="versionId" id="versionId"/>
                    <div class="form-group">
                        <label for="os" class="col-sm-2 control-label">系统:</label>
                        <div class="col-sm-10">
                            <select type="text" class="form-control validate[required]" name="os" id="os"
                                    data-btn-class="btn-warning">
                                <option value="iOS">iOS</option>
                                <option value="android">Android</option>
                                <option value="wxapp">wxapp</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="platform" class="col-sm-2 control-label">平台:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="platform" id="platform" value="appstore"
                                   readonly='true'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="appid" class="col-sm-2 control-label">AppId:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="appid" id="appid">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="version" class="col-sm-2 control-label">版本:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control validate[required]" name="version" id="version">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status" class="col-sm-2 control-label">状态:</label>
                        <div class="col-sm-10">
                            <select name="status" id="status" data-btn-class="btn-warning">
                                <option value="1">线上版本</option>
                                <option value="2">审核中版本</option>
                                <option value="3">强制更新版本</option>
                                <option value="4">建议更新版本</option>
                                <option value="5">已删除版本</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="versionDesc" class="col-sm-2 control-label">版本描述:</label>
                        <div class="col-sm-10">
                            <textarea name="versionDesc" id="versionDesc" class="form-control" rows="3"
                                      placeholder="请输入版本描述..."></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="publishTime" class="col-sm-2 control-label">发布时间：</label>
                        <div class="col-sm-10">
                            <input type="text" id="publishTime" type="date" name="publishTime"
                                   class="form-control validate[required]">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">上传包：</label>
                        <div class="col-sm-10">
                            <input type="file" id="addUploadFile" name="uploadFile"
                                   accept="apk">
                            <button class="btn btn-success" type="button" id="editUploadBtn">上传</button>
                            <input type="hidden" id="downloadUrl" name="downloadUrl" class="form-control"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="save">保存</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="tipModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body" id="tipMsg"></div>
        </div>
    </div>
</div>
<script>
    const publishTimePicker = $('#publishTime').datetimepicker({
        format: 'yyyy-mm-dd hh:ii:ss',
        autoclose: true,
        startDate: new Date()
    });
    ComboboxHelper.build(null, '#status');
    $(function () {
        $('#table').bootstrapTable('destroy');
        $('#table').bootstrapTable({
            columns: [
                {field: 'tmp', title: 'ID', align: 'center', checkbox: true},
                {field: 'versionId', title: 'id', align: 'center', width: 100},
                {field: 'os', title: '系统', align: 'center', width: 100},
                {field: 'appid', title: 'appid', align: 'center', width: 100},
                {field: 'version', title: '版本号', align: 'center', width: 100},
                {field: 'platform', title: '平台', align: 'center', width: 100},
                {
                    field: 'status', title: '状态', align: 'center', width: 110,
                    formatter: function (val) {
                        if (val == 1) {
                            return '线上版本';
                        } else if (val == 2) {
                            return '审核中版本';
                        } else if (val == 3) {
                            return '强制更新版本';
                        } else if (val == 4) {
                            return '建议更新版本';
                        } else if (val == 5) {
                            return '已删除版本';
                        }
                    }
                },
                {field: 'versionDesc', title: '版本描述', align: 'center', width: 250},
                {
                    field: 'publishTime',
                    title: '发布时间',
                    align: 'center',
                    width: 120,
                    formatter: function (val, row, index) {
                        const newDate = new Date();
                        newDate.setTime(val);
                        return newDate.toLocaleString();
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    align: 'center',
                    width: 120,
                    formatter: function (val, row, index) {
                        const newDate = new Date();
                        newDate.setTime(val);
                        return newDate.toLocaleString();
                    }
                },
                {
                    field: 'downloadUrl', title: '下载地址', align: 'center', width: 150,
                    formatter: function (val) {
                        return `<a href="${val}" style="text-decoration: none">${val}</a>`
                    }
                },
                {
                    field: 'versionId',
                    title: '操作',
                    align: 'center',
                    width: 250,
                    formatter: function (val, row, index) {
                        return '<button class="btn btn-sm btn-success opt-edit" data-id=' + val + ' style="margin-right: 10px">' +
                            '<i class="glyphicon glyphicon-edit"></i> 编辑</button>' +
                            '<button class="btn btn-sm btn-danger opt-remove" data-id=' + val +
                            '><i class="glyphicon glyphicon-remove"></i> 删除</button>'
                        // +'&nbsp;&nbsp;<button class="btn btn-sm btn-success opt-reset" data-id=' + val +
                        // '><i class="glyphicon glyphicon-remove"></i>置为审核中</button>';
                    }
                }
            ],
            cache: false,
            striped: true,
            showRefresh: true,
            pageSize: 10,
            pagination: true,
            pageList: [1, 10, 20, 30, 50],
            search: false,
            sidePagination: "server", //表示服务端请求
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: "undefined",
            queryParams: function queryParams(params) {
                const param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    searchText: params.searchText
                };
                return param;
            },
            toolbar: '#toolbar',
            url: '/admin/version/getList.action',
            onLoadSuccess: function () {
                console.log("load success");
            },
            onLoadError: function () {
                console.log("load fail");
            }
        });

        $("#table").on("click", '.opt-remove', function () {
            const id = $(this).attr("data-id");
            if (id == 'undefined') {
                $("#tipMsg").text("id参数有误");
                $("#tipModal").modal('show');
                return;
            }
            if (confirm("你确认删除该记录吗?" +
                "\r\n删除后再也不能找回，请谨慎操作！")) {
                $.ajax({
                    type: 'post',
                    url: "/admin/version/del.action",
                    data: {'ids': JSON.stringify([id])},
                    dataType: "json",
                    success: function (json) {
                        if (json.success == 'true') {
                            $("#tipMsg").text("删除成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#table");
                        } else {
                            $("#tipMsg").text("删除失败");
                            $("#tipModal").modal('show');
                        }
                    }
                });
            }
        });

        $("#add").click(function () {
            // 打开编辑弹窗
            $("#versionModal").modal('show');
            $("#versionForm")[0].reset();
            $("#id").val(0);
            $("#versionId").val("");
        });

        $("#multiDel").click(function () {
            const rows = $("#table").bootstrapTable("getSelections");
            if (rows.length == 0) {
                alert("请先选择要删除的记录");
                return;
            }
            console.log("rows: " + rows.length);
            const idArr = [];
            for (var i = 0; i < rows.length; i++) {
                idArr.push(rows[i]['versionId']);
            }
            console.log(idArr);

            if (confirm("你确认批量删除该记录吗?" +
                "\r\n删除后再也不能找回，请谨慎操作！")) {
                $.ajax({
                    type: 'post',
                    url: "/admin/version/del.action",
                    data: {'ids': JSON.stringify(idArr)},
                    dataType: "json",
                    success: function (json) {
                        if (json.success == 'true') {
                            $("#tipMsg").text("删除成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#table");
                        } else {
                            $("#tipMsg").text("删除失败");
                            $("#tipModal").modal('show');
                        }
                    }
                });
            }
        });

        $("#resetSuggeestUpdate").click(function () {
            const rows = $("#table").bootstrapTable("getSelections");
            if (rows.length == 0) {
                alert("请先选择要更新的记录");
                return;
            }
            console.log("rows: " + rows.length);
            const idArr = [];
            for (var i = 0; i < rows.length; i++) {
                idArr.push(rows[i]['versionId']);
            }
            console.log(idArr);

            if (confirm("你确认重置所选记录的状态为[建议更新版本]吗?")) {
                reqUpdateStatus(idArr, 'suggest');
            }

        })

        $("#resetForceUpdate").click(function () {
            // 要置换的版本状态值
            const rows = $("#table").bootstrapTable("getSelections");
            if (rows.length == 0) {
                alert("请先选择要更新的记录");
                return;
            }
            const idArr = [];
            for (var i = 0; i < rows.length; i++) {
                idArr.push(rows[i]['versionId']);
            }
            console.log(idArr);

            if (confirm("你确认重置所选记录的状态为[强制更新版本]吗?")) {
                reqUpdateStatus(idArr, 'force');
            }
        });

        function reqUpdateStatus(idArr, type) {
            $.ajax({
                type: 'post',
                url: "/admin/version/resetStatus.action",
                data: {'ids': JSON.stringify(idArr), 'type': type},
                dataType: "json",
                success: function (json) {
                    if (json.success == 'true') {
                        $("#tipMsg").text("重置成功");
                        $("#tipModal").modal('show');
                        TableHelper.doRefresh("#table");
                    } else {
                        $("#tipMsg").text("重置失败");
                        $("#tipModal").modal('show');
                    }
                }
            });
        }

        $("#cancel").click(function () {
            TableHelper.unCheckAll("#table");
        });

        $("#table").on("click", '.opt-reset', function () {
            const id = $(this).attr("data-id");
            if (id == 'undefined') {
                $("#tipMsg").text("id参数有误");
                $("#tipModal").modal('show');
                return;
            }
            if (confirm("你确认设置此记录为审核中版本吗?")) {
                $.ajax({
                    type: 'post',
                    url: "/admin/version/resetAudit.action",
                    data: {'id': id},
                    dataType: "json",
                    success: function (json) {
                        if (json.success == 'true') {
                            $("#tipMsg").text("设置成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#table");
                        } else {
                            $("#tipMsg").text("设置失败, 原因是:" + json.msg);
                            $("#tipModal").modal('show');
                        }
                    }
                });
            }
        });

        $("#table").on("click", '.opt-edit', function () {
            const id = $(this).attr("data-id");
            $.ajax({
                type: "get",
                url: "/admin/version/get.action",
                data: {id: id},
                dataType: "json",
                success: function (json) {
                    if (json.entity) {
                        var publishDate = new Date(json.entity.publishTime).format("yyyy-MM-dd hh:mm:ss");
                        $("#versionId").val(json.entity.versionId);
                        $("#os").val(json.entity.os);
                        $("#appid").val(json.entity.appid);
                        $("#version").val(json.entity.version);
                        $("#platform").val(json.entity.platform);
                        $("#versionDesc").val(json.entity.versionDesc);
                        $("#description").val(json.entity.description);
                        ComboboxHelper.setDef("#status", json.entity.status);
                        $("#publishTime").val(publishDate);
                        $("#downloadUrl").val(json.entity.downloadUrl);
                        // 打开编辑弹窗
                        $("#versionModal").modal('show');
                    } else {
                        $("#tipMsg").text("获取菜单信息出错");
                        $("#tipModal").modal('show');
                    }
                }
            });
        });

        $("#save").click(function () {
            if ($("#versionForm").validationEngine('validate')) {
                $.ajax({
                    type: "post",
                    url: "/admin/version/save.action",
                    data: $('#versionForm').serialize(),
                    dataType: "json",
                    success: function (json) {
                        if (json.success == 'true') {
                            $("#versionModal").modal('hide');
                            $("#tipMsg").text("保存成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#table");
                        } else {
                            $("#tipMsg").text("保存失败，原因: " + json.msg);
                            $("#tipModal").modal('show');
                        }
                    }
                });
            }
            ;
        });

        $('#editUploadBtn').on('click', function () {
            var file = $("#addUploadFile").val();
            if (file == "") {
                alert('请先选择文件');
                return;
            }
            $(this).html('上传中..');
            var options = {
                type: 'post',
                url: '/admin/file/uploadApp.action',
                dataType: 'json',
                success: function (json) {
                    if (json.path) {
                        $('#downloadUrl').val(json.path);
                        $('#editUploadBtn').html('成功,重新上传？');
                        console.log(json.path);
                    } else {
                        alert('上传失败');
                    }
                }
            };
            $("#versionForm").ajaxSubmit(options);
        });

    });
</script>
