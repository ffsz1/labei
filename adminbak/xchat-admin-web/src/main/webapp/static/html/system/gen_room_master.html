<style>
    .content .form-group {
        margin-right: 2rem;
    }

    .content .form-group label {
        margin-right: 1rem;
    }
</style>
<section class="content">
    <div class="box box-primary">
        <div class="box-body">
            <section class="content-header">
                <h1 id="itemTitle"></h1>
            </section>
            <!-- .content -->
            <section class="content">
                <div id="table"></div>
                <div id="toolbar">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label class="control-label">时间:</label>
                            <input type="text" id="startDate" type="date" placeholder="开始时间" name="startDate"
                                   autocomplete="off"
                                   value="" class="form-control validate[required]">
                            <label style="margin: 0 .5rem">-</label>
                            <input type="text" id="endDate" type="date" placeholder="结束时间" name="endDate"
                                   autocomplete="off" value=""
                                   class="form-control validate[required]">
                        </div>
                        <a href="javascript:void(0);" class="btn btn-primary" id="btnSearch">
                            <i class="glyphicon glyphicon-search"></i> 查询
                        </a>
                        <a href="javascript:void(0);" class="btn btn-info" id="btnGenerate">
                            <i class="glyphicon glyphicon-circle-arrow-down"></i> 批量生成
                        </a>
                        <a href="javascript:void(0);" class="btn btn-success" id="exportExcel">
                            <i class="glyphicon glyphicon glyphicon-download-alt"></i> 导出Excel
                        </a>
                    </form>
                </div>
            </section>
        </div>
    </div>
</section>
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel2">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
                <h4 class="modal-title" id="addModalLabel">批量生成厅主</h4>
            </div>
            <div class="modal-body">
                <form id="edit" class="form-horizontal">
                    <div class="form-group">
                        <label for="genNumber" class="col-sm-3 control-label">生成数量:</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control validate[required]" name="number" id="genNumber"
                                   oninput="msg=msg.replace(/[^\d]/g,'')" placeholder="填1~20的正整数">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="genGender" class="col-sm-3 control-label">性别:</label>
                        <div class="col-sm-8">
                            <select name="gender" id="genGender" class="form-control">
                                <option value="1">男</option>
                                <option value="2">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="genPhone" class="col-sm-3 control-label">绑定手机号:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control validate[required]" name="phone" id="genPhone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="genPassword" class="col-sm-3 control-label">初始密码:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control validate[required]" name="password" id="genPassword">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="editSave">确认</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="tipModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body" id="tipMsg"></div>
        </div>
    </div>
</div>
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
     data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">确认信息</h4>
            </div>
            <div class="modal-body" id="confirmMsg"></div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $("#startDate").val(getCurrentDate());
        $("#endDate").val(getCurrentDate());

        const picker3 = $('#startDate').datetimepicker({
            language: "zh-CN",
            format: 'yyyy-mm-dd',
            autoclose: true,
            minView: "month"
        });

        const picker2 = $('#endDate').datetimepicker({
            language: "zh-CN",
            format: 'yyyy-mm-dd',
            autoclose: true,
            minView: "month"
        });

        // 生成表格
        $('#table').bootstrapTable('destroy');
        $('#table').bootstrapTable({
            columns: [
                {field: 'uid', title: '用户UID', align: 'center', valign: 'middle', width: 200},
                {field: 'erbanNo', title: '拉贝号', align: 'center', valign: 'middle', width: 200},
                {field: 'nick', title: '昵称', align: 'center', valign: 'middle', width: 200},
                {
                    field: 'avatar',
                    title: '头像',
                    align: 'center',
                    width: 200,
                    formatter: function (val) {
                        return "<img src='" + val + "' width='70'>";
                    }
                },
                {
                    field: 'gender',
                    title: '性别',
                    align: 'center',
                    valign: 'middle',
                    width: 200,
                    formatter: function (val) {
                        if (val == 1) {
                            return '男';
                        } else {
                            return '女';
                        }
                    }
                },
                {field: 'phone', title: '手机号码', align: 'center', valign: 'middle', width: 200},
                {
                    field: 'createTime',
                    title: '创建时间',
                    align: 'center',
                    valign: 'middle',
                    width: 400,
                    formatter: function (val) {
                        if (val) {
                            const date = new Date(val);
                            return date.format("yyyy-MM-dd HH:mm:ss");
                        } else {
                            return '-';
                        }
                    }
                },
            ],
            cache: false,
            striped: true,
            showRefresh: false,
            pageSize: 10,
            pagination: true,
            pageList: [10, 20, 30, 50],
            sidePagination: "server",
            // 设置为undefined可以获取pageNumber, pageSize, searchText, sortName, sortOrder
            // 设置为limit可以获取limit, offset, search, type, order
            queryParamsType: "undefined",
            queryParams: function queryParams(params) {
                const param = {
                    pageSize: params.pageSize,
                    pageNumber: params.pageNumber,
                    startDate: $("#startDate").val(),
                    endDate: $("#endDate").val(),
                };
                return param;
            },
            uniqueId: 'uid',
            toolbar: '#toolbar',
            url: '/admin/robot/getAllRoomMaster',
            onLoadSuccess: function () {
                console.log("load success");
            },
            onLoadError: function () {
                console.log("load fail");
            }
        });

        // 查询
        $('#btnSearch').on('click', function () {
            $('#table').bootstrapTable('refresh', {url: '/admin/robot/getAllRoomMaster.action'});
        });

        // 生成厅主
        $('#btnGenerate').on('click', function () {
            $("#editModal").modal("show");
            $("#genNumber").val("");
            $("#genPhone").val("");
            $("#genPassword").val("");
            $("#edit")[0].reset();
        });

        // 确认生成
        $('#editSave').on('click', function () {
            $("#editSave").attr("disabled", true);
            if (!$("#edit").validationEngine('validate')) {
                $("#editSave").removeAttr("disabled");
                return;
            }

            if ($("#genNumber").val() < 1 || $("#genNumber").val() > 20) {
                $("#tipMsg").text("一次仅可生成20个厅主账号");
                $("#tipModal").modal('show');
                $("#editSave").removeAttr("disabled");
                return;
            }

            if (!(/^1[3456789]\d{9}$/.test($("#genPhone").val()))) {
                $("#tipMsg").text("请输入正确的手机号");
                $("#tipModal").modal('show');
                $("#editSave").removeAttr("disabled");
                return;
            }

            $.ajax({
                type: "post",
                url: "/admin/robot/create",
                data: {
                    number: $('#genNumber').val(),
                    gender: $('#genGender').val(),
                    phone: $('#genPhone').val(),
                    password: $('#genPassword').val()
                },
                dataType: 'json',
                success: function (res) {
                    if (res.code == 200) {
                        $("#editModal").modal('hide');
                        $("#tipMsg").text("生成成功 ~");
                        $("#tipModal").modal('show');
                        TableHelper.doRefresh("#table");
                    } else {
                        $("#tipMsg").text("生成失败, 错误码: " + res.code);
                        $("#tipModal").modal('show');
                    }
                    $("#editSave").removeAttr("disabled");
                }
            })
        });

        // 获取当前日期
        function getCurrentDate() {
            const date = new Date();
            return date.format("yyyy-MM-dd");
        }

        // 导出表格方法
        $('#exportExcel').on('click', function () {
            const params = $(".form-inline").serialize();
            console.log(params)
            const url = `/admin/robot/exportExcel?${params}`;
            window.location.href = url;
        });
    });
</script>
