<style>
    .btn{
        margin: 0 4px;
    }
</style>
<section class="content">
    <div class="box box-primary">
        <div class="box-body">
            <section class="content-header">
                <h1 id="itemTitle"></h1>
            </section>
            <section class="content">
                <div id="table"></div>
                <div id="toolbar">
                    <button id="add" class="btn btn-default">
                        <i class="glyphicon glyphicon-plus"></i>增加
                    </button>
                </div>
            </section>
        </div>
    </div>
</section>

<div class="modal fade" id="addBannerModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel2">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
                <h4 class="modal-title" id="addModalLabel">新增求签配置</h4>
            </div>
            <div class="modal-body">
                <form id="addBannerForm" class="form-horizontal">
                    <div class="form-group">
                        <label for="uid" class="col-sm-3 control-label">拉贝号:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control validate[required]" name="uid" id="uid">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="addStartDate" class="col-sm-3 control-label">开始时间:</label>
                        <div class="col-sm-8">
                            <input type="text" id="addStartDate" type="date" name="start" class="form-control validate[required]">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addEndDate" class="col-sm-3 control-label">结束时间:</label>
                        <div class="col-sm-8">
                            <input type="text" id="addEndDate" type="date" name="end" class="form-control validate[required]">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="addSave">保存</button>
            </div>
        </div>
    </div>
</div>
<div id="imgMask"><img src="" alt=""></div>
<script>
    $(function () {
        $('#table').bootstrapTable('destroy');
        $('#table').bootstrapTable({
            columns:[
                {field:'id',title:'id',align:'center',valign:'middle',width:'10%'},
                {field:'name',title:'名称',align:'center',valign:'middle',width:'20%'},
                {field:'pinyin',title:'文件夹名称',align:'center',valign:'middle',width:'20%'},
                {field:'imageCount',title:'图片总数',align:'center',valign:'middle',width:'20%'},
                {field:'iconPos',title:'客户端显示缩略图',align:'center',valign:'middle',width:'20%'},
                {field:'animStartPos',title:'动画开始下标',align:'center',valign:'middle',width:'20%'},
                {field:'animEndPos',title:'动画结束下标',align:'center',valign:'middle',width:'20%'},
                {field:'animDuration',title:'动画一组时间(毫秒)',align:'center',valign:'middle',width:'20%'},
                {field:'resultCount',title:'结果显示数',align:'center',valign:'middle',width:'20%'},
                {field:'canResultRepeat',title:'是否在公屏输出(1.输出)',align:'center',valign:'middle',width:'20%'},
                {field:'animRepeatCount',title:'动画循环多少次',align:'center',valign:'middle',width:'20%'},
                {field:'resultStartPos',title:'结果开始下标',align:'center',valign:'middle',width:'20%'},
                {field:'resultEndPos',title:'结果结束下标',align:'center',valign:'middle',width:'20%'},
                {field:'resultDuration',title:'结果显示时间(毫秒)',align:'center',valign:'middle',width:'20%'},
                {field:'displayType',title:'结果显示类型',align:'center',valign:'middle',width:'20%'},
                {field:'isNobleFace',title:'隐藏表情字段(注意:要和下面nobleId结合使用 true隐藏)',align:'center',valign:'middle',width:'20%'},
                {field:'nobleId',title:'隐藏表情字段(1 隐藏)',align:'center',valign:'middle',width:'20%'},
                {
                    field:'tmp',
                    title:'操作',
                    align:'center',
                    width:'10%',
                    valign:'middle',
                    formatter:function (val,row,index) {
                        var key = row.id;
                        return "<button class='btn btn-sm btn-danger opt-remove' data-id="+ key +">删除</button>";
                    }
                }
            ],
            cache: false,
            striped: true,
            showRefresh: false,
            pageSize: 10,
            pagination: true,
            search: false,
            pageList: [20, 30, 50],
            sidePagination: "server", //表示服务端请求
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageSize: params.pageSize,
                    pageNumber: params.pageNumber,
                };
                return param;
            },
            uniqueId: 'code',
            toolbar: '#toolbar',
            url: '/admin/face/json/getList.action',
            onLoadSuccess: function () {  //加载成功时执行
                console.log("load success");
            },
            onLoadError: function () {  //加载失败时执行
                console.log("load fail");
            }
        })


        $('#addSave').on('click',function () {
            if($('#addBannerForm').validationEngine('validate')){
                $.ajax({
                    type: "post",
                    url: "/admin/room/game/save.action",
                    data: $('#addBannerForm').serialize(),
                    dataType: 'json',
                    success: function (json) {
                        console.log(json);
                        if(json.result == 1){
                            $('#addBannerModal').modal('hide');
                            $("#tipMsg").text("保存成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#table");
                        }else{
                            $("#tipMsg").text("保存失败，错误码：" + json.result);
                            $("#tipModal").modal('show');
                        }
                    }
                })
            }
        });


        $("#table").on("click", '.opt-remove', function () {
            var id = $(this).attr("data-id");
            if(id == 'undefined')
            {
                $("#tipMsg").text("id参数有误");
                $("#tipModal").modal('show');
                return;
            }
            if (confirm("你确认删除该记录吗?" +
                "\r\n删除后再也不能找回，请谨慎操作！")) {
                $.ajax({
                    type: 'post',
                    url: "/admin/room/game/del.action",
                    data: {'id': id},
                    dataType: "json",
                    success: function (json) {
                        if (json.success == 'true') {
                            $("#tipMsg").text("删除成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#table");
                        } else {
                            $("#tipMsg").text("删除失败");
                            $("#tipModal").modal('show');
                        }
                    }
                });
            }
        });

        $('#add').on('click',function () {
            $('#addBannerForm')[0].reset();
            $('#addBannerModal').modal('show');
        })
    })
</script>
