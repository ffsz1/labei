<section class="content">
    <div class="box box-primary">
        <div class="box-body">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1 id="itemTitle"></h1>
            </section>
            <!-- .content -->
            <section class="content">
                <div id="table"></div>
                <div id="toolbar">
                    <form id="form" class="form-inline">
                        <div class="form-group">
                            <label for="erbanNo" class="control-label">拉贝号:</label>
                            <input id="erbanNo" class="form-control" type="text" placeholder="拉贝号"/>
                        </div>
                        <div class="form-group">
                            <label for="num" class="control-label">日志天数:</label>
                            <input id="num" class="form-control" type="text" placeholder="日志天数"/>
                        </div>
                        <div class="form-group">
                            <a href="javascript:;" id="getLog" class="btn btn-info">
                                <i class="glyphicon glyphicon-th-list"></i> 获取日志
                            </a>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</section>
<div class="modal fade" id="tipModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body" id="tipMsg"></div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $('#table').bootstrapTable('destroy');
        $('#table').bootstrapTable({
            columns: [
                {field: 'uid', title: 'UID', align: 'center', width: '10%', visible: false},
                {field: 'erbanNo', title: '拉贝号', align: 'center', width: 150},
                {field: 'os', title: '手机系统', align: 'center', width: 150},
                {field: 'osVersion', title: '系统版本', align: 'center', width: 150},
                {field: 'model', title: '型号', align: 'center', width: 150},
                {field: 'deviceId', title: '设备号', align: 'center', width: 150},
                {field: 'app', title: 'APP', align: 'center', width: 150},
                {field: 'appVersion', title: 'app版本', align: 'center', width: 150},
                {field: 'ip', title: 'IP', align: 'center', width: 200},
                {
                    field: 'url', title: '日志文件', align: 'center', width: 200, formatter: function (val, row, index) {
                        return "<a href=" + val + ">下载</a>";
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    align: 'center',
                    width: 200,
                    formatter: function (val, row, index) {
                        if (val) {
                            const date = new Date(val);
                            return date.format("yyyy-MM-dd HH:mm:ss");
                        } else {
                            return '-';
                        }
                    }
                }
            ],
            cache: false,
            striped: true,
            showRefresh: true,
            pageSize: 10,
            pagination: true,
            pageList: [10, 20, 30, 50],
            search: true,
            sidePagination: "server", //表示服务端请求
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    searchText: params.searchText
                };
                return param;
            },
            toolbar: '#toolbar',
            url: '/admin/client/log/listLog.action',
            onLoadSuccess: function () {  //加载成功时执行
                console.log("load success");
            },
            onLoadError: function () {  //加载失败时执行
                console.log("load fail");
            }
        });

        $("#getLog").on('click', function () {
            var erbanNo = $("#erbanNo").val();
            if (!erbanNo) {
                $("#tipMsg").text("请输入拉贝号");
                $("#tipModal").modal('show');
                return;
            }
            if (erbanNo) {
                $.get('/admin/client/log/getLog?erbanNo=' + erbanNo + "&num=" + $("#num").val(), function (data) {
                    if (data.code == 200) {
                        $("#tipMsg").text("获取日志成功,code=" + data.data);
                        $("#tipModal").modal('show');
                    } else {
                        $("#tipMsg").text(data.message);
                        $("#tipModal").modal('show');
                    }
                });
            }
        })
    })
</script>
