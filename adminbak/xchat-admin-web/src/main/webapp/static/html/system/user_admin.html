<section class="content">
    <div class="box box-primary">
        <div class="box-body">
            <section class="content-header">
                <h1 id="itemTitle"></h1>
            </section>
            <section class="content">
                <div id="userTable"></div>
                <div id="toolbar">
                    <button id="add" class="btn btn-warning">
                        <i class="glyphicon glyphicon-plus"></i> 增加
                    </button>
                </div>
            </section>
        </div>
    </div>
</section>
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalLabel">用户信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="userForm">
                    <input type="hidden" name="id" id="id"/>
                    <input type="hidden" name="optUid" id="optUid"/>
                    <div class="form-group">
                        <label for="username" class="col-sm-3 control-label">账号:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control  validate[required]" name="username" id="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="col-sm-3 control-label">密码:</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control  validate[required]" name="password" id="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">头像</label>
                        <div class="col-sm-8">
                            <img src="" id="imgUrl" style="width:120px;"/>
                            <input type="file" id="uploadFile" name="uploadFile">
                            <button class="btn btn-success" type="button" id="uploadBtn">上传</button>
                            <input type="hidden" id="headImg" name="headimg" class="form-control validate[required]"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">邮箱:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="email" id="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-sm-3 control-label">手机号码:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="qq" class="col-sm-3 control-label">QQ号码:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="qq" id="qq">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="save">保存</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="roleModal" tabindex="-1" role="dialog" aria-labelledby="modalLabe2">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalLabe2">授权角色</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="roleForm">
                    <input type="hidden" name="uid" id="uid"/>
                    <div class="form-group">
                        <label for="username" class="col-sm-3 control-label">姓名:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="username" id="username2" disabled="disabled">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">角色选项</label>
                        <div class="col-sm-8" id="roles"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="save2">保存</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="tipModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body" id="tipMsg"></div>
        </div>
    </div>
</div>
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">确认信息</h4>
            </div>
            <div class="modal-body" id="confirmMsg"></div>
        </div>
    </div>
</div>
<script>
    $(function () {
        let isEdit = false;
        $('#userTable').bootstrapTable('destroy');
        $('#userTable').bootstrapTable({
            columns: [
                {field: 'id', title: 'ID', align: 'center', width: '3%', visible: false},
                {field: 'username', title: '姓名', align: 'center', width: 150},
                {field: 'password', title: '密码', align: 'center', width: '5%', visible: false},
                {
                    field: 'headimg',
                    title: '头像',
                    align: 'center',
                    width: 150,
                    formatter: function (val) {
                        return "<img src='" + val + "' width='70' height='70'>";
                    }
                },
                {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    width: 150,
                    formatter: function (val) {
                        if (val) {
                            return "有效";
                        } else {
                            return "无效";
                        }
                    }
                },
                {field: 'email', title: '邮箱', align: 'center', width: 250},
                {field: 'phone', title: '手机号码', align: 'center', width: 150},
                {field: 'qq', title: 'QQ', align: 'center', width: 150},
                {
                    field: 'lastlogin',
                    title: '最后登录',
                    align: 'center',
                    width: 150,
                    formatter: function (val) {
                        if (val) {
                            const date = new Date(val);
                            return date.format("yyyy-MM-dd HH:mm:ss");
                        } else {
                            return '-';
                        }
                    }
                },
                {
                    field: 'createtime',
                    title: '创建时间',
                    align: 'center',
                    width: 150,
                    formatter: function (val) {
                        if (val) {
                            const date = new Date(val);
                            return date.format("yyyy-MM-dd HH:mm:ss");
                        } else {
                            return '-';
                        }
                    }
                },
                {
                    field: 'id',
                    title: '操作',
                    align: 'center',
                    width: 350,
                    formatter: function (val) {
                        return '<button class="btn btn-sm btn-success opt-edit" data-id=' + val + '>' +
                            '<i class="glyphicon glyphicon-edit"></i>编辑</button>' +
                            '&nbsp;&nbsp;<button class="btn btn-sm btn-warning opt-role" data-id=' + val +
                            '><i class="glyphicon glyphicon-user"></i>授权角色</button>' +
                            '&nbsp;&nbsp;<button class="btn btn-sm btn-danger opt-remove" data-id=' + val +
                            '><i class="glyphicon glyphicon-remove"></i>删除</button>';
                    }
                }
            ],
            cache: false,
            striped: true,
            showRefresh: true,
            pageSize: 10,
            pagination: true,
            pageList: [10, 20, 30, 50],
            search: true,
            sidePagination: "server", //表示服务端请求
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                const param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    searchText: params.searchText
                };
                return param;
            },
            uniqueId: 'id',
            toolbar: '#toolbar',
            url: '/admin/user/getlist.action',
            onLoadSuccess: function () {  //加载成功时执行
                console.log("load success");
            },
            onLoadError: function () {  //加载失败时执行
                console.log("load fail");
            }
        });
        $("#userTable").on("click", '.opt-remove', function () {
            const id = $(this).attr("data-id");
            if (confirm("你确认删除【" + TableHelper.getRowByUniqueId("#userTable", id).username + "】吗?" +
                            "\r\n删除后再也不能找回，请谨慎操作！")) {
                $.ajax({
                    type: 'post',
                    url: "/admin/user/del.action",
                    data: {'id': id},
                    dataType: "json",
                    success: function (json) {
                        if (json.result == 1) {
                            $("#tipMsg").text("删除成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#userTable");
                        } else {
                            $("#tipMsg").text("删除失败，错误码：" + json.result);
                            $("#tipModal").modal('show');
                        }
                    }
                });
            }
        });
        $("#userTable").on("click", '.opt-edit', function () {
            const id = $(this).attr("data-id");
            isEdit = true;
            $.ajax({
                type: "post",
                url: "/admin/user/getone.action",
                data: {uid: id},
                dataType: "json",
                success: function (json) {
                    if (json.entity) {
                        $("#id").val(json.entity.id);
                        $("#optUid").val(json.entity.optUid);
                        $("#username").val(json.entity.username);
                        $("#imgUrl").attr("src", json.entity.headimg);
                        $("#headImg").val(json.entity.headimg);
                        $("#email").val(json.entity.email);
                        $("#phone").val(json.entity.phone);
                        $("#qq").val(json.entity.qq);
                        $("#userModal").modal('show');
                    } else {
                        $("#tipMsg").text("获取信息出错");
                        $("#tipModal").modal('show');
                    }
                }
            });
        });
        $("#userTable").on("click", '.opt-role', function () {
            const id = $(this).attr("data-id");
            const username = $(this).parent().siblings().eq(1).text();
            $.ajax({
                type: "post",
                url: "/admin/user/getrole.action",
                data: {uid: id},
                dataType: "json",
                success: function (json) {
                    if (json.result == 0) {
                        let html = '';
                        $.each(json.list, function (n, en) {
                            if (en.role) {
                                html += '<input type="checkbox" name="roles" value="' + en.id + '" checked="checked">' + en.name + '&nbsp;&nbsp; ';
                            } else {
                                html += '<input type="checkbox" name="roles" value="' + en.id + '">' + en.name + '&nbsp;&nbsp; ';
                            }
                        });
                        $('#roles').html(html);
                        $("#uid").val(id);
                        $("#username2").val(username);
                        $("#roleModal").modal('show');
                    } else {
                        $("#tipMsg").text("获取信息出错");
                        $("#tipModal").modal('show');
                    }
                }
            });
        });
        $('#add').click(function () {
            $("#imgUrl").attr("src", "");
            isEdit = false;
            $("#userForm")[0].reset();
            $("#id").val(0);
            $("#optUid").val(0);
            $("#userModal").modal('show');
        });
        $('#save').click(function () {
            if ($("#userForm").validationEngine('validate')) {
                $.ajax({
                    type: "post",
                    url: "/admin/user/save.action?isEdit=" + isEdit,
                    data: $('#userForm').serialize(),
                    dataType: "json",
                    success: function (json) {
                        if (json.result == 1) {
                            $("#userModal").modal('hide');
                            $("#tipMsg").text("保存成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#userTable");
                        } else {
                            $("#tipMsg").text("保存失败，错误码：" + json.result);
                            $("#tipModal").modal('show');
                        }
                    }
                });
            }
        });
        $('#save2').click(function () {
            $.ajax({
                type: "post",
                url: "/admin/user/role/save.action",
                data: $('#roleForm').serialize(),
                dataType: "json",
                success: function (json) {
                    if (json.result == 1) {
                        $("#roleModal").modal('hide');
                        $("#tipMsg").text("保存成功");
                        $("#tipModal").modal('show');
                        TableHelper.doRefresh("#userTable");
                    } else {
                        $("#tipMsg").text("保存失败，错误码：" + json.result);
                        $("#tipModal").modal('show');
                    }
                }
            });
        });
        $('#uploadBtn').click(function () {
            const options = {
                type: 'post',
                url: '/admin/user/headimg.action',
                dataType: 'json',
                success: function (json) {
                    if (json.path) {
                        $('#headImg').val(json.path);
                        $('#imgUrl').attr("src", json.path);
                    } else {
                        $("#tipMsg").text(json.msg);
                        $("#tipModal").modal('show');
                    }
                }
            };
            $("#userForm").ajaxSubmit(options);
        });
    });
</script>
