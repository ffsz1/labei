<section class="content">
    <div class="box box-primary">
        <div class="box-body">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1 id="itemTitle"></h1>
            </section>
            <!-- .content -->
            <section class="content">
                <div id="table"></div>
                <div id="toolbar">
                    <button id="add" class="btn btn-primary">
                        <i class="glyphicon glyphicon-plus"></i> 增加
                    </button>
                </div>
            </section>
        </div>
    </div>
</section>
<div class="modal fade" id="dictModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="modalLabel">字典信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="dictForm">
                    <div class="form-group">
                        <label for="code" class="col-sm-2 control-label">编码:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control validate[required]" name="code" id="code">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dictkey" class="col-sm-2 control-label">键(key):</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control validate[required]" name="dictkey" id="dictkey">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dictval" class="col-sm-2 control-label">值(val):</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="dictval" id="dictval">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="showorder" class="col-sm-2 control-label">排序:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control validate[required]" name="showorder" id="showorder"
                                   value="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status" class="col-sm-2 control-label">状态:</label>
                        <div class="col-sm-10">
                            <select name="status" id="status" data-btn-class="btn-warning">
                                <option value="1">有效</option>
                                <option value="0">无效</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-2 control-label">描述:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="description" id="description"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="save">保存</button>
            </div>
        </div>
    </div>
</div>

<script>
    let isEdit = false;
    $(function () {
        $('#table').bootstrapTable('destroy');
        $('#table').bootstrapTable({
            columns: [
                {field: 'code', title: '编码', align: 'center', width: 150},
                {field: 'dictkey', title: '键(key)', align: 'center', width: 150},
                {field: 'dictval', title: '值(val)', align: 'center', width: 150},
                {field: 'showorder', title: '排序', align: 'center', width: 150},
                {
                    field: 'status', title: '状态', align: 'center', width: 150, formatter: function (val, row, index) {
                        if (val == true) {
                            return '有效';
                        }
                        return '无效';
                    }
                },
                {
                    field: 'createtime',
                    title: '创建时间',
                    align: 'center',
                    width: 200,
                    formatter: function (val, row, index) {
                        const newDate = new Date();
                        newDate.setTime(val);
                        return newDate.toLocaleString();
                    }
                },
                {field: 'description', title: '描述', align: 'center', width: 350},
                {
                    field: 'tmp', title: '操作', align: 'center', width: 300, formatter: function (val, row, index) {
                        const key = row.code + "," + row.dictkey;
                        return "<button class='btn btn-sm btn-success opt-edit' data-id=" + key + ">编辑</button>&nbsp;&nbsp;" +
                            "<button class='btn btn-sm btn-danger opt-del' data-id=" + key + ">删除</button>";
                    }
                }
            ],
            cache: false,
            striped: true,
            showRefresh: true,
            pageSize: 10,
            pagination: true,
            pageList: [10, 20, 30, 50],
            search: true,
            sidePagination: "server", //表示服务端请求
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    searchText: params.searchText
                };
                return param;
            },
            toolbar: '#toolbar',
            url: '/admin/dict/getlist.action',
            onLoadSuccess: function () {  //加载成功时执行
                console.log("load success");
            },
            onLoadError: function () {  //加载失败时执行
                console.log("load fail");
            }
        });


        // 构建下拉组合框
        ComboboxHelper.build(null, '#status');
        $("#dictForm").validationEngine();

        $("#add").click(function () {
            // 打开编辑弹窗
            $("#dictModal").modal('show');
            isEdit = false;
            $("#dictForm")[0].reset();
        });

        $("#table").on("click", '.opt-remove', function () {
            var key = $(this).attr("data-id").split(",");
            var code = key[0];
            var dictkey = key[1];
            $.ajax({
                type: 'post',
                url: "/admin/dict/del.action",
                data: {'code': code, 'dictkey': dictkey},
                dataType: "json",
                success: function (json) {
                    if (json.result == 1) {
                        $("#tipMsg").text("删除成功");
                        $("#tipModal").modal('show');
                        TableHelper.doRefresh("#roleTable");
                    } else {
                        $("#tipMsg").text("删除失败，错误码：" + json.result);
                        $("#tipModal").modal('show');
                    }
                }
            });

        });

        $("#table").on("click", '.opt-edit', function () {
            var key = $(this).attr("data-id").split(",");
            var code = key[0];
            var dictkey = key[1];
            isEdit = true;
            $.ajax({
                type: "post",
                url: "/admin/dict/getone.action",
                data: {'code': code, 'dictkey': dictkey},
                dataType: "json",
                success: function (json) {
                    if (json.entity) {
                        $("#code").val(json.entity.code);
                        $("#dictkey").val(json.entity.dictkey);
                        $("#dictval").val(json.entity.dictval);
                        $("#showorder").val(json.entity.showorder);
                        $("#description").val(json.entity.description);
                        ComboboxHelper.setDef("#status", json.entity.status ? "1" : "0");
                        // 打开编辑弹窗
                        $("#dictModal").modal('show');
                    } else {
                        $("#tipMsg").text("获取系统字典信息出错");
                        $("#tipModal").modal('show');
                    }
                }
            });
        });

        $("#save").click(function () {
            if ($("#dictForm").validationEngine('validate')) {
                $.ajax({
                    type: "post",
                    url: "/admin/dict/save.action?isEdit=" + isEdit,
                    data: $('#dictForm').serialize(),
                    dataType: "json",
                    success: function (json) {
                        if (json.result == 1) {
                            $("#dictModal").modal('hide');
                            $("#tipMsg").text("保存成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#table");
                        } else {
                            $("#tipMsg").text("保存失败，错误码：" + json.result);
                            $("#tipModal").modal('show');
                        }
                    }
                });
            }
            ;
        });

    });

</script>
