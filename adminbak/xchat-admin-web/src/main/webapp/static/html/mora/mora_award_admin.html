<style>
    .btn {
        margin: 0 4px;
    }
</style>
<section class="content">
    <div class="box box-primary">
        <div class="box-body">
            <section class="content-header">
                <h1 id="itemTitle"></h1>
            </section>
            <section class="content">
                <div id="table"></div>
                <div id="toolbar">
                    <button id="add" class="btn btn-warning">
                        <i class="glyphicon glyphicon-plus"></i> 增加
                    </button>
                </div>
            </section>
        </div>
    </div>
</section>
<div class="modal fade" id="addBannerModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel2">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">x</span></button>
                <h4 class="modal-title" id="addModalLabel">新增猜拳奖励</h4>
            </div>
            <div class="modal-body">
                <form id="addBannerForm" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">礼物ID1:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control validate[required]" name="giftId">
                        </div>
                        <br/>
                        <label class="col-sm-3 control-label">数量:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control validate[required]" name="num">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">礼物ID2:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control validate[required]" name="giftId">
                        </div>
                        <br/>
                        <label class="col-sm-3 control-label">数量:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control validate[required]" name="num">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">礼物ID3:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control validate[required]" name="giftId">
                        </div>
                        <br/>
                        <label class="col-sm-3 control-label">数量:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control validate[required]" name="num">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="probability" class="col-sm-2 control-label">概率选择</label>
                        <div class="col-sm-10">
                            <select name="probability" id="probability" data-btn-class="btn-warning">
                                <option value="1">高</option>
                                <option value="2">中</option>
                                <option value="3">低</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="grade" class="col-sm-2 control-label">展示等级</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control validate[required]" name="grade" id="grade">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="addSave">保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        let isEdit = false;
        $('#table').bootstrapTable('destroy');
        $('#table').bootstrapTable({
            columns: [
                {field: 'id', title: 'id', align: 'center', valign: 'middle', width: '10%', visible: false},
                {field: 'json', title: '奖项', align: 'center', valign: 'middle', width: '200'},
                {
                    field: 'probability',
                    title: '概率',
                    align: 'center',
                    width: '200',
                    valign: 'middle',
                    formatter: function (val, row, index) {
                        switch (val) {
                            case 1:
                                return '高';
                            case 2:
                                return '中';
                            case 3:
                                return '低';
                        }
                    }
                },
                {
                    field: 'isUse',
                    title: '是否使用',
                    align: 'center',
                    width: '200',
                    valign: 'middle',
                    formatter: function (val, row, index) {
                        switch (val) {
                            case 1:
                                return '是';
                                break;
                            case 0:
                                return '否';
                                break;
                        }
                    }
                },
                {field: 'grade', title: '显示等级', align: 'center', valign: 'middle', width: '200'},
                {
                    field: 'createTime',
                    title: '创建时间',
                    align: 'center',
                    valign: 'middle',
                    width: '250',
                    formatter: function (val, row, index) {
                        if (val) {
                            const date = new Date(val);
                            return date.format("yyyy-MM-dd hh:mm:ss");
                        } else {
                            return '-';
                        }
                    }
                },
                {field: 'adminName', title: '操作人', align: 'center', valign: 'middle', width: '200'},
                {
                    field: 'id', title: '操作', align: 'center', width: '300', formatter: function (val, row, index) {
                        let content = "";
                        content += '<button class="btn btn-danger opt-del" data-id=' + val + '>' +
                            '<i class="glyphicon glyphicon-edit"></i> 删除</button>';
                        if (row.isUse != 1) {
                            content += '<button class="btn btn-success opt-use" data-id=' + val + '>' +
                                '<i class="glyphicon glyphicon-edit"></i> 使用</button>'
                        }
                        return content;
                    }
                }
            ],
            cache: false,
            striped: true,
            showRefresh: true,
            pageSize: 10,
            pagination: true,
            search: false,
            pageList: [10, 20, 30, 50],
            sidePagination: "server", //表示服务端请求
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageSize: params.pageSize,
                    pageNumber: params.pageNumber,
                    searchText: params.searchText
                };
                return param;
            },
            uniqueId: 'code',
            toolbar: '#toolbar',
            url: '/admin/mora/award/getList.action',
            onLoadSuccess: function () {  //加载成功时执行
                console.log("load success");
            },
            onLoadError: function () {  //加载失败时执行
                console.log("load fail");
            }
        });
        $('#btnSearch').on('click', function () {
            TableHelper.doRefresh('#table');
        });


        $('#addSave').on('click', function () {
            if ($('#addBannerForm').validationEngine('validate')) {
                $.ajax({
                    type: "post",
                    url: "/admin/mora/award/save.action?isEdit=" + isEdit,
                    data: $('#addBannerForm').serialize(),
                    dataType: 'json',
                    success: function (json) {
                        console.log(json);
                        if (json.success == 'true') {
                            $('#addBannerModal').modal('hide');
                            $("#tipMsg").text("保存成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#table");
                        } else {
                            $("#tipMsg").text("保存失败：" + json.msg);
                            $("#tipModal").modal('show');
                        }
                    }
                })
            }
        });

        $("#table").on("click", '.opt-remove', function () {
            var id = $(this).attr("data-id");
            if (id == 'undefined') {
                $("#tipMsg").text("id参数有误");
                $("#tipModal").modal('show');
                return;
            }
            if (confirm("你确认删除该记录吗?,该记录可能在使用中" +
                "\r\n删除后再也不能找回，请谨慎操作！")) {
                $.ajax({
                    type: 'post',
                    url: "/admin/mora/award/del.action",
                    data: {'id': id},
                    dataType: "json",
                    success: function (json) {
                        if (json.success == 'true') {
                            $("#tipMsg").text("删除成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#table");
                        } else {
                            $("#tipMsg").text("删除失败");
                            $("#tipModal").modal('show');
                        }
                    }
                });
            }
        });

        $("#table").on("click", '.opt-use', function () {
            var id = $(this).attr("data-id");
            $.ajax({
                type: "post",
                url: "/admin/mora/award/use.action",
                data: {id: id},
                dataType: "json",
                success: function (json) {
                    if (json.code == 200) {
                        $("#tipMsg").text("使用成功");
                        $("#tipModal").modal('show');
                        TableHelper.doRefresh("#table");
                    } else {
                        $("#tipMsg").text("保存失败." + json.message);
                        $("#tipModal").modal('show');
                    }
                }
            });
        });

        $('#add').on('click', function () {
            isEdit = false;
            $('#addBannerForm')[0].reset();
            $('#addBannerModal').modal('show');
        })
    })
</script>
