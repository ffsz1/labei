<style>
    .btn {
        margin: 0 4px;
    }
</style>
<section class="content">
    <div class="box box-primary">
        <div class="box-body">
            <section class="content-header">
                <h1 id="itemTitle"></h1>
            </section>
            <section class="content">
                <div id="table"></div>
                <div id="toolbar">
                    <button id="add" class="btn btn-warning">
                        <i class="glyphicon glyphicon-plus"></i> 增加
                    </button>
                </div>
            </section>
        </div>
    </div>
</section>

<div class="modal fade" id="addBannerModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel2">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">x</span></button>
                <h4 class="modal-title" id="addModalLabel">新增猜拳配置</h4>
            </div>
            <div class="modal-body">
                <form id="addBannerForm" class="form-horizontal">
                    <div class="form-group">
                        <label for="uid" class="col-sm-3 control-label">拉贝号:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control validate[required]" name="uid" id="uid">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addStartDate" class="col-sm-3 control-label">开始时间:</label>
                        <div class="col-sm-8">
                            <input type="text" id="addStartDate" type="date" name="start"
                                   class="form-control validate[required]">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addEndDate" class="col-sm-3 control-label">结束时间:</label>
                        <div class="col-sm-8">
                            <input type="text" id="addEndDate" type="date" name="end"
                                   class="form-control validate[required]">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="addSave">保存</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="editBannerModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel2">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">x</span></button>
                <h4 class="modal-title" id="editModalLabel">编辑猜拳配置</h4>
            </div>
            <div class="modal-body">
                <form id="editBannerForm" class="form-horizontal">
                    <div class="form-group">
                        <label for="uid" class="col-sm-3 control-label">拉贝号:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control validate[required]" readonly="readonly" id="editUid"
                                   name="uid">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="addStartDate" class="col-sm-3 control-label">开始时间:</label>
                        <div class="col-sm-8">
                            <input type="text" id="editStartDate" type="date" name="start"
                                   class="form-control validate[required]">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addEndDate" class="col-sm-3 control-label">结束时间:</label>
                        <div class="col-sm-8">
                            <input type="text" id="editEndDate" type="date" name="end"
                                   class="form-control validate[required]">
                        </div>
                    </div>
                    <input type="hidden" id="editId" name="id">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="update">保存</button>
            </div>
        </div>
    </div>
</div>
<div id="imgMask"><img src="" alt=""></div>
<script>
    $(function () {
        var isEdit = false;
        $('#table').bootstrapTable('destroy');
        $('#table').bootstrapTable({
            columns: [
                {field: 'id', title: 'id', align: 'center', valign: 'middle', width: '10%', visible: false},
                {field: 'uid', title: 'UID', align: 'center', valign: 'middle', width: '200'},
                {field: 'erbanNo', title: '拉贝号', align: 'center', valign: 'middle', width: '200'},
                {field: 'nick', title: '昵称', align: 'center', valign: 'middle', width: '200'},
                {field: 'roomTitle', title: '房间标题', align: 'center', valign: 'middle', width: '200'},
                {field: 'start', title: '开始时间', align: 'center', valign: 'middle', width: '250'},
                {field: 'end', title: '结束时间', align: 'center', valign: 'middle', width: '250',},
                // {
                //     field:'status',
                //     title:'状态',
                //     align:'center',
                //     width:'5%',
                //     valign:'middle',
                //     formatter: function (val,row,index) {
                //         switch(val){
                //             case 1:
                //                 return '有效';
                //                 break;
                //             case 2:
                //                 return '无效';
                //                 break;
                //         }
                //     }
                // },
                {
                    field: 'createTime',
                    title: '创建时间',
                    align: 'center',
                    valign: 'middle',
                    width: '250',
                    formatter: function (val, row, index) {
                        if (val) {
                            const date = new Date(val);
                            return date.format("yyyy-MM-dd hh:mm:ss");
                        } else {
                            return '-';
                        }
                    }
                },
                {field: 'adminName', title: '操作人', align: 'center', valign: 'middle', width: '200'},
                {
                    field: 'tmp',
                    title: '操作',
                    align: 'center',
                    width: '200',
                    valign: 'middle',
                    formatter: function (val, row, index) {
                        return '<button class="btn btn-success opt-edit" data-id=' + row.id + '>' +
                            '<i class="glyphicon glyphicon-edit"></i> 编辑</button>' +
                            '&nbsp;&nbsp;<button class="btn btn-danger opt-remove" data-id=' + row.id +
                            '><i class="glyphicon glyphicon-remove"></i> 删除</button>';
                    }
                }
            ],
            cache: false,
            striped: true,
            showRefresh: false,
            pageSize: 10,
            pagination: true,
            search: true,
            pageList: [10, 20, 30, 50],
            sidePagination: "server", //表示服务端请求
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageSize: params.pageSize,
                    pageNumber: params.pageNumber,
                    searchText: params.searchText
                };
                return param;
            },
            uniqueId: 'code',
            toolbar: '#toolbar',
            url: '/admin/mora/conf/getList.action',
            onLoadSuccess: function () {  //加载成功时执行
                console.log("load success");
            },
            onLoadError: function () {  //加载失败时执行
                console.log("load fail");
            }
        });
        $('#btnSearch').on('click', function () {
            TableHelper.doRefresh('#table');
        });

        $("#table").on("click", '.opt-edit', function () {
            isEdit = true;
            var id = $(this).attr("data-id");
            $.ajax({
                type: "get",
                url: "/admin/mora/conf/get.action",
                data: {id: id},
                dataType: "json",
                success: function (json) {
                    if (json.entity) {
                        $("#editUid").val(json.entity.erbanNo);
                        $("#editStartDate").val(json.entity.start);
                        $("#editEndDate").val(json.entity.end);
                        $("#editPeriod").val(json.entity.period);
                        $("#editId").val(json.entity.id);
                        // 打开编辑弹窗
                        $("#editBannerModal").modal('show');
                    } else {
                        $("#editBannerModal").modal('hide');
                        $("#tipMsg").text("获取信息出错");
                        $("#tipModal").modal('show');
                    }
                }
            });
        });


        $('#addSave').on('click', function () {
            if ($('#addBannerForm').validationEngine('validate')) {
                $.ajax({
                    type: "post",
                    url: "/admin/mora/conf/save.action?isEdit=" + isEdit,
                    data: $('#addBannerForm').serialize(),
                    dataType: 'json',
                    success: function (json) {
                        console.log(json);
                        if (json.success == 'true') {
                            $('#addBannerModal').modal('hide');
                            $("#tipMsg").text("保存成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#table");
                        } else {
                            $("#tipMsg").text("保存失败：" + json.msg);
                            $("#tipModal").modal('show');
                        }
                    }
                })
            }
        });

        $("#update").click(function () {
            isEdit = true;
            if ($("#editBannerForm").validationEngine('validate')) {
                $.ajax({
                    type: "post",
                    url: "/admin/mora/conf/save.action?isEdit=" + isEdit,
                    data: $('#editBannerForm').serialize(),
                    dataType: "json",
                    success: function (json) {
                        if (json.success == 'true') {
                            $("#editBannerModal").modal('hide');
                            $("#tipMsg").text("保存成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#table");
                        } else {
                            $("#editBannerModal").modal('hide');
                            $("#tipMsg").text("保存失败:" + json.msg);
                            $("#tipModal").modal('show');
                        }
                    }
                });
            }
            ;
        });


        $("#table").on("click", '.opt-remove', function () {
            var id = $(this).attr("data-id");
            if (id == 'undefined') {
                $("#tipMsg").text("id参数有误");
                $("#tipModal").modal('show');
                return;
            }
            if (confirm("你确认删除该记录吗?" +
                "\r\n删除后再也不能找回，请谨慎操作！")) {
                $.ajax({
                    type: 'post',
                    url: "/admin/mora/conf/del.action",
                    data: {'id': id},
                    dataType: "json",
                    success: function (json) {
                        if (json.success == 'true') {
                            $("#tipMsg").text("删除成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#table");
                        } else {
                            $("#tipMsg").text("删除失败");
                            $("#tipModal").modal('show');
                        }
                    }
                });
            }
        });


        var picker2 = $('#addStartDate').datetimepicker({
            format: 'hh:ii',
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 1,
            minView: 0,
            maxView: 1,
            forceParse: 0
        })

        var picker3 = $('#addEndDate').datetimepicker({
            format: 'hh:ii',
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 1,
            minView: 0,
            maxView: 1,
            forceParse: 0
        })
        picker3.on('changeDate', function () {
            var date = $('#addEndDate').datetimepicker('getDate');
            picker2.datetimepicker('setEndDate', date);
        });
        picker2.on('changeDate', function () {
            var date = $('#addStartDate').datetimepicker('getDate');
            picker3.datetimepicker('addStartDate', date);
        });


        var picker4 = $('#editStartDate').datetimepicker({
            format: 'hh:ii',
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 1,
            minView: 0,
            maxView: 1,
            forceParse: 0
        })

        var picker5 = $('#editEndDate').datetimepicker({
            format: 'hh:ii',
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 1,
            minView: 0,
            maxView: 1,
            forceParse: 0
        })
        picker5.on('changeDate', function () {
            var date = $('#editEndDate').datetimepicker('getDate');
            picker4.datetimepicker('setEndDate', date);
        });
        picker4.on('changeDate', function () {
            var date = $('#editStartDate').datetimepicker('getDate');
            picker5.datetimepicker('addStartDate', date);
        });


        $('#add').on('click', function () {
            isEdit = false;
            $('#addBannerForm')[0].reset();
            $('#addBannerModal').modal('show');
        })
    })
</script>
