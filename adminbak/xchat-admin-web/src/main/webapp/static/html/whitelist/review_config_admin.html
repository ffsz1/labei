<section class="content">
    <div class="box box-primary">
        <div class="box-body">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1 id="itemTitle"></h1>
            </section>
            <!-- .content -->
            <section class="content">
                <div id="table"></div>
                <div id="toolbar">
                    <button id="add" class="btn btn-default">
                        <i class="glyphicon glyphicon-plus"></i>增加
                    </button>
                </div>
            </section><!-- .content -->
        </div>
    </div>
</section>
<div class="modal fade" id="sysConfModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalLabel">安卓审核配置</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="sysConfForm">

                    <div class="form-group">
                        <label for="channel" class="col-sm-2 control-label">系统</label>
                        <div class="col-sm-10">
                            <select id="systemId" name="systemId">
                                <option value="1">安卓</option>
                                <option value="2">苹果</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="channel" class="col-sm-2 control-label">渠道</label>
                        <div class="col-sm-10">
                            <select class="btn btn-default dropdown-toggle" name="channel" id="channel" data-btn-class="btn-warning">
                            </select>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="rechargeAmount" class="col-sm-2 control-label">版本号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control validate[required]" name="versions" id="versions">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="tagName" class="col-sm-2 control-label">审核内容</label>
                        <div class="col-sm-10">
                            <input type="text"  name="tagName" class="form-control validate[required]"  id="tagName">
                        </div>
                    </div>


                    <div class="form-group">
                            <label for="rechargeAmount" class="col-sm-2 control-label">充值金额</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control  validate[required]" name="rechargeAmount" id="rechargeAmount" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
                                       onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">状态</label>
                            <div class="col-sm-10">
                                <select name="status" id="status" data-btn-class="btn-warning">
                                    <option value="1">有效</option>
                                    <option value="2">无效</option>
                                </select>
                            </div>
                        </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="save">保存</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="tipModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body" id="tipMsg"></div>
        </div>
    </div>
</div>

<div class="modal fade" id="editConfigModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">安卓审核配置</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="editForm">

                    <div class="form-group">
                        <label for="system" class="col-sm-2 control-label">系统</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" readonly="readonly" id="editSystem">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="editChannel" class="col-sm-2 control-label">渠道</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" readonly="readonly" name="channel" id="editChannel">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="rechargeAmount" class="col-sm-2 control-label">版本号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control validate[required]" name="versions" id="editVersions">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="roomTagId" class="col-sm-2 control-label">审核内容</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control validate[required]" name="tagName"  id="editTagName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="rechargeAmount" class="col-sm-2 control-label">充值金额</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control  validate[required]" name="rechargeAmount" id="editRechargeAmount" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
                                   onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">状态</label>
                        <div class="col-sm-10">
                            <select name="status" id="editStatus" data-btn-class="btn-warning">
                                <option value="1">有效</option>
                                <option value="2">无效</option>
                            </select>
                        </div>
                    </div>



                    <input type="hidden" id="configId" name="id" value="">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="update">保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    var _initRoomTagFlag = 0;
    getChannelList(1);
    var isEdit = false;
    $(function () {
        $('#table').bootstrapTable('destroy');
        $('#table').bootstrapTable({
            columns: [
                {field: 'id', title: 'ID', align: 'center', valign: 'middle', width: '5%'},
                {field: 'system', title: '系统', align: 'center', valign: 'middle',  width: '20%'},
                {field: 'channel', title: '渠道', align: 'center', valign: 'middle', width: '15%'},
                {field: 'versions', title: '版本', align: 'center', valign: 'middle', width: '10%'},
                {field: 'tagName', title: '审核内容', align: 'center', valign: 'middle', width: '10%'},
                {field: 'rechargeAmount', title: '充值金额', valign: 'middle', align: 'center', width: '10%'},
                {field: 'status', title: '状态', align: 'center', valign: 'middle', width: '10%', formatter: function (val, row, index) {
                        if (val == 1) {
                            return '有效';
                        }
                        else if (val == 2) {
                            return '无效';
                        }
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    align: 'center',
                    valign: 'middle',
                    width: '15%',
                    formatter: function (val, row, index) {
                        if (val) {
                            var date = new Date(val);
                            return date.format("yyyy-MM-dd hh:mm:ss");
                        } else {
                            return '-';
                        }
                    }
                },
                {field: 'id', title: '操作', align: 'center', width: '15%', formatter: function(val, row, index){
                        return '<button class="btn btn-sm btn-success opt-edit" data-id=' + row.id + '>' +
                                '<i class="glyphicon glyphicon-edit"></i>编辑</button>' +
                                '&nbsp;&nbsp;<button class="btn btn-sm btn-danger opt-remove" data-id=' + row.id +
                                '><i class="glyphicon glyphicon-remove"></i>删除</button>';
                }}
            ],
            cache: false,
            striped: true,
            showRefresh: true,
            pageSize: 10,
            pagination: true,
            pageList: [10, 20, 30, 50],
            search: true,
            sidePagination: "server", //表示服务端请求
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    searchText: params.searchText
                };
                return param;
            },
            toolbar: '#toolbar',
            url: '/admin/review/config/getList.action',
            onLoadSuccess: function () {  //加载成功时执行
                console.log("load success");
            },
            onLoadError: function () {  //加载失败时执行
                console.log("load fail");
            }
        });

        $("#table").on("click", '.opt-remove', function () {
            var id = $(this).attr("data-id");
            if(id == 'undefined')
            {
                $("#tipMsg").text("id参数有误");
                $("#tipModal").modal('show');
                return;
            }
            if (confirm("你确认删除该记录吗?" +
                    "\r\n删除后再也不能找回，请谨慎操作！")) {
                $.ajax({
                    type: 'post',
                    url: "/admin/review/config/delete.action",
                    data: {'id': id},
                    dataType: "json",
                    success: function (json) {
                        if (json.success == 'true') {
                            $("#tipMsg").text("删除成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#table");
                        } else {
                            $("#tipMsg").text("删除失败");
                            $("#tipModal").modal('show');
                        }
                    }
                });
            }
        });

        $("#add").click(function(){
            // 打开编辑弹窗
            isEdit = false;
            $("#sysConfModal").modal('show');
            $("#sysConfForm")[0].reset();
        });






        $("#cancel").click(function(){
            TableHelper.unCheckAll("#table");
        });

        $("#table").on("click", '.opt-edit', function () {
            isEdit = true;
            var id = $(this).attr("data-id");
        $.ajax({
            type: "get",
            url: "/admin/review/config/get.action",
            data: {id: id},
            dataType: "json",
            success: function (json) {
                if(json.entity){
                    $("#editTagName").val(json.entity.tagName);
                    $("#editRechargeAmount").val(json.entity.rechargeAmount);
                    $("#editVersions").val(json.entity.versions);
                    $("#configId").val(json.entity.id);
                    $('#editStatus').find('option[value='+json.entity.status+']').attr('selected','selected');
                    $("#editChannel").val(json.entity.channel);
                    $("#editSystem").val(json.entity.system);

                    // 打开编辑弹窗
                    $("#editConfigModal").modal('show');
                }else{
                    $("#tipMsg").text("获取菜单信息出错");
                    $("#tipModal").modal('show');
                }
            }
        });
    });

        $("#save").click(function(){
            if($("#sysConfForm").validationEngine('validate')){
                $.ajax({
                    type: "post",
                    url: "/admin/review/config/save.action?isEdit=" + isEdit,
                    data: $('#sysConfForm').serialize(),
                    dataType: "json",
                    success: function (json) {
                        if(json.success == 'true'){
                            $("#sysConfModal").modal('hide');
                            $("#tipMsg").text("保存成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#table");
                        }else{
                            $("#tipMsg").text("保存失败");
                            $("#tipModal").modal('show');
                        }
                    }
                });
            };
        });

        $("#update").click(function () {
            isEdit = true;
            if($("#editForm").validationEngine('validate')){
                $.ajax({
                    type: "post",
                    url: "/admin/review/config/save.action?isEdit=" + isEdit,
                    data: $('#editForm').serialize(),
                    dataType: "json",
                    success: function (json) {
                        if(json.success == 'true'){
                            $("#editConfigModal").modal('hide');
                            $("#tipMsg").text("保存成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#table");
                        }else{
                            $("#tipMsg").text("保存失败");
                            $("#tipModal").modal('show');
                        }
                    }
                });
            };
        });

        $('#systemId').on('change',function () {
            var systemId = $("#systemId").val();
            getChannelList(systemId);
        });

    });

    function getChannelList(systemId){
            // 加载分类选项
            $.ajax({
                type: 'GET',
                async : false,
                url:'/admin/review/config/getTypeByChannels?systemId=' + systemId,
                dataType:'json',
                success:function (data) {
                    if (data.code == 200) {
                        var _html = "";
                        for(var i = 0; i < data.data.length; i ++) {
                            _html += "<option value=" + data.data[i].name + ">" + data.data[i].name + "</option>";
                        }
                        $("#channel").html(_html);
                    }
                }
            })
    }


</script>
