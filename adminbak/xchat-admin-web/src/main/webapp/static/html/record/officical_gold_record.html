<section class="content">
    <div class="box box-primary">
        <div class="box-body">
            <section class="content-header">
                <h1 id="itemTitle"></h1>
            </section>
            <section class="content">
                <div id="table"></div>
                <div id="toolbar">
                    <div class="row" style="margin-bottom: 1rem">
                        <label for="erbanNo" class="col-sm-1 control-label">拉贝号:</label>
                        <div class="col-sm-3"><input type="text" class="form-control" name="erbanNo" id="erbanNo"></div>
                        <label for="type" class="col-sm-1 control-label">活动类型:</label>
                        <div class="col-sm-3">
                            <select class="form-control" name="type" id="type" data-btn-class="btn-warning">
                                <option value="">请选择</option>
                                <option value="12">官方赠送金币</option>
                                <option value="37">活动奖励金币</option>
                                <option value="20">公款充值金币</option>
                                <option value="55">员工体验使用金币</option>
                                <option value="69">运营使用金币</option>
                            </select>
                        </div>
                        <label for="adminName" class="col-sm-1 control-label">管理员:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" placeholder="登录名" name="adminName" id="adminName">
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-1 control-label">开始时间:</label>
                        <div class="col-sm-3">
                            <input type="text" id="beginDate" name="beginDate" type="date" placeholder="开始时间"
                                   class="form-control">
                        </div>
                        <label class="col-sm-1 control-label">结束时间:</label>
                        <div class="col-sm-3">
                            <input type="text" id="endDate" name="endDate" type="date" placeholder="结束时间"
                                   class="form-control">
                        </div>
                        <label class="col-sm-1 control-label">充值总数:</label>
                        <div class="col-sm-2" id="sumGold"
                             style="color: red; font-size: x-large; padding-left: 2.5rem;">00
                        </div>
                        <div class="col-sm-1">
                            <a href="javascript:;" id="btnSearch" class="btn btn-primary"><i
                                    class="glyphicon glyphicon-search"></i> 查询</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
<div class="modal fade" id="editableModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalsLabel">追加备注</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="editableForm">
                    <div class="form-group">
                        <input type="hidden" name="id" id="id">
                        <label for="remark" class="col-sm-3 control-label">备注:</label>
                        <div class="col-sm-8">
                            <input type="text" id="remark" class="form-control validate[required]" name="remark">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="confirm">确定</button>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        getTotalGold();
        $('#table').bootstrapTable('destroy');
        $('#table').bootstrapTable({
            columns: [
                {field: 'recordId', title: 'ID', align: 'center', valign: 'middle', width: '10%', visible: false},
                {field: 'erbanNo', title: '拉贝号', align: 'center', valign: 'middle', width: 150},
                {field: 'nick', title: '昵称', align: 'center', valign: 'middle', width: 150},
                {field: 'phone', title: '手机号', align: 'center', valign: 'middle', width: 150},
                {field: 'goldNum', title: '充值金额', align: 'center', valign: 'middle', width: 150},
                {
                    field: 'type', title: '充值类型', align: 'center', valign: 'middle', width: 200,
                    formatter: function (val) {
                        switch (val) {
                            case 12:
                                return "官方赠送金币";
                            case 37:
                                return "活动奖励金币";
                            case 20:
                                return "公款充值金币";
                            case 55:
                                return "员工体验使用金币";
                            case 69:
                                return "运营使用金币";
                        }
                    }
                },
                {
                    field: 'remark',
                    title: '备注',
                    align: 'center',
                    valign: 'middle',
                    width: 250,
                    // formatter: function (val, row) {
                    //     if (!val) {
                    //         return `<a href="javascript:;" id="remarkDown" data-id="${row.recordId}">备注</a>`;
                    //     }
                    // }
                },
                {
                    field: 'adminName', title: '操作人', align: 'center', valign: 'middle', width: 150,
                    formatter: function (val) {
                        if (val) {
                            return val;
                        } else {
                            return "旧数据";
                        }
                    }
                },
                {
                    field: 'createTime', title: '充值时间', align: 'center', valign: 'middle', width: 350,
                    formatter: function (val) {
                        if (val) {
                            const date = new Date(val);
                            return date.format("yyyy-MM-dd HH:mm:ss");
                        } else {
                            return '-';
                        }
                    }
                }
            ],
            cache: false,
            striped: true,
            showRefresh: false,
            pageSize: 20,
            pagination: true,
            pageList: [10, 20, 30, 50],
            sidePagination: "server",
            queryParamsType: "undefined",
            queryParams: function queryParams(params) {
                const param = {
                    pageSize: params.pageSize,
                    pageNum: params.pageNumber,
                    beginDate: $("#beginDate").val(),
                    endDate: $("#endDate").val(),
                    erbanNo: $('#erbanNo').val(),
                    type: $("#type").val(),
                    adminName: $("#adminName").val()
                };
                return param;
            },
            uniqueId: 'code',
            toolbar: '#toolbar',
            url: '/admin/goldcoin/giveRecord.action',
            onLoadSuccess: function (data) {
                console.log("load success");
            },
            onLoadError: function () {
                console.log("load fail");
            }
        })
    });
    // 查询刷新
    $('#btnSearch').on('click', function () {
        TableHelper.doRefresh('#table');
        getTotalGold();
    });

    // 获取金额总数
    function getTotalGold() {
        const param = {
            beginDate: $("#beginDate").val(),
            endDate: $("#endDate").val(),
            erbanNo: $('#erbanNo').val(),
            type: $("#type").val(),
            adminName: $("#adminName").val()
        };

        $.post("/admin/goldcoin/totalGold.action", param, function (data) {
            $("#sumGold").text(data);
        });
    };

    function getLastDate() {
        const date = new Date();
        date.setDate(date.getDate() - 6);
        return date.format("yyyy-MM-dd");
    }

    $('#ramarkDown').on('click', function (e) {
        $('#editableModal').modal('show');
        $('#remark').val('');
        $('#id').val($(e.target).data().id);
    });

    $('#confirm').on('click', function () {

            $("#editableModal").modal('hide');
            if (data.code == 200) {
                $("#tipMsg").text("批量修改密码成功");
                $("#tipModal").modal('show');
                TableHelper.doRefresh("#table");
            } else {
                $("#tipMsg").text("批量修改密码失败");
                $("#tipModal").modal('show');
            }
        })
    });

    function getCurrentDate() {
        const date = new Date();
        return date.format("yyyy-MM-dd");
    };
    const picker3 = $('#beginDate').datetimepicker({
        language: "zh-CN",
        format: 'yyyy-mm-dd',
        autoclose: true,
        minView: "month"
    });
    const picker2 = $('#endDate').datetimepicker({
        language: "zh-CN",
        format: 'yyyy-mm-dd',
        autoclose: true,
        minView: "month"
    });
</script>
