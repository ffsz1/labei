<section class="content">
    <div class="box box-primary">
        <div class="box-body">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1 id="itemTitle"></h1>
        </section>
            <form class="form-horizontal">
                <div class="form-group">
                    <label  class="col-sm-2 control-label">邀请人拉贝号:</label>
                    <div class="col-sm-2">
                        <input type="text" id="shareErbanNo" name="shareErbanNo" class="form-control" placeholder="邀请人" aria-describedby="basic-addon1">
                    </div>
                    <label  class="col-sm-2 control-label">邀请人渠道号:</label>
                    <div class="col-sm-2">
                        <input type="text" id="shareUid" name="shareUid" class="form-control" placeholder="邀请人渠道号" aria-describedby="basic-addon1">
                    </div>
                    <label  class="col-sm-2 control-label">被邀请人拉贝号:</label>
                    <div class="col-sm-2">
                        <input type="text" id="registerErbanNo" name="registerErbanNo" class="form-control" placeholder="被邀请人" aria-describedby="basic-addon1">
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-primary" id="btnAssociate">关联</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <div style="color:red;width: 100%;margin-left: 88px;">（关联邀请人与被邀请人，因涉及到money，请谨慎操作；如非管理员，请不要操作！）</div>
                    </div>
                    <label class="col-sm-2 control-label"></label>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- .content -->
<div class="modal fade" id="tipModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body" id="tipMsg"></div>
        </div>
    </div>
</div>
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
     data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">确认信息</h4>
            </div>
            <div class="modal-body" id="confirmMsg"></div>
        </div>
    </div>
</div>
<!-- .content -->
<script>
    var isEdit = false;
    $(function () {
        $("#btnAssociate").click(function () {
            $.ajax({
                type: "post",
                url: "/admin/shareRegister/addAssociate.action",
                data: $('form').serialize(),
                success: function (json) {
                    if(json.code == 200) {
                        if ($("#shareUid").val()) {
                            $("#tipMsg").text("关联成功");
                        } else {
                            $("#tipMsg").text("关联成功,邀请人收获红包："+json.data.packetNum);
                        }
                        $("#tipModal").modal('show');
                    } else {
                        $("#tipMsg").text("关联失败，errorCode: " + json.message);
                        $("#tipModal").modal('show');
                    }
                },
                error: function(json) {
                    $("#tipMsg").text("关联失败，网络出错");
                    $("#tipModal").modal('show');
                }
            });

        });


    });

</script>
