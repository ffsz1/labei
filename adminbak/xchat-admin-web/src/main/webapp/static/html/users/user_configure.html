<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
     data-backdrop="static">

        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">确认信息</h4>
            </div>
            <div class="modal-body" id="confirmMsg"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="delete">删除</button>

<script>
    let isEdit = false;
    $(function () {
        $('#roleTable').bootstrapTable('destroy');
        $('#roleTable').bootstrapTable({
            columns: [
                {field: 'uid', title: '拉贝号', align: 'center', width: '400'},
                {
                    field: 'superiorBouns',
                    title: '上级分成权限',
                    align: 'center',
                    width: '400',
                    formatter: function (val, row, index) {
                        if (row.superiorBouns == 1) {
                            return "有";
                        } else {
                            return "没有";
                        }
                    }
                },
                // {
                //     field: 'greenRecom',
                //     title: '绿色推荐厅',
                //     align: 'center',
                //     width: '15%',
                //     formatter: function (val, row, index) {
                //         if (row.greenRecom == 1) {
                //             return "是";
                //         }else {
                //             return "不是";
                //         }
                //     }
                // },
                // {
                //     field: 'newUsers',
                //     title: '萌新列表权限',
                //     align: 'center',
                //     width: '15%',
                //     formatter: function (val, row, index) {
                //         if (row.newUsers == 1) {
                //             return "有";
                //         }else {
                //             return "没有";
                //         }
                //     }
                // },
                // {
                //     field: 'gameRoom',
                //     title: '游戏房间',
                //     align: 'center',
                //     width: '15%',
                //     formatter: function (val, row, index) {
                //         if (row.gameRoom == 1) {
                //             return "有";
                //         }else {
                //             return "没有";
                //         }
                //     }
                // },
                {
                    field: 'suibao',
                    title: '交友房',
                    align: 'center',
                    width: '400',
                    formatter: function (val, row, index) {
                        if (row.suibao == 1) {
                            return "是";
                        } else {
                            return "否";
                        }
                    }
                },
                {
                    field: 'id',
                    title: '操作',
                    align: 'center',
                    width: '400',
                    formatter: function (val, row, index) {
                        const edit = '<button class="btn btn-sm btn-success opt-edit" data-id=' + row.uid + '>' +
                            '<i class="glyphicon glyphicon-edit"></i>编辑</button>';
                        const del = '<button class="btn btn-sm btn-error opt-delete" data-id=' + row.uid + '>' +
                            '<i class="glyphicon glyphicon-edit"></i>删除</button>';
                        return edit + del;
                    }
                }
            ],
            cache: false,
            striped: true,
            // showRefresh: true,
            pageSize: 10,
            pagination: true,
            pageList: [10, 20, 30, 50],
            // search: true,
            sidePagination: "server", //表示服务端请求
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    erbanNo: $("#erbanNo").val(),
                    roomType: $("#roomType").val()
                };
                return param;
            },
            uniqueId: 'id',
            toolbar: '#toolbar',
            url: '/admin/user/configure/getall.action',
            onLoadSuccess: function () {  //加载成功时执行
                console.log("load success");
            },
            onLoadError: function () {  //加载失败时执行
                console.log("load fail");
            }
        });


        $("#roleTable").on("click", '.opt-edit', function () {
            var id = $(this).attr("data-id");
            isEdit = true;
            $.ajax({
                type: "post",
                url: "/admin/user/configure/getOne.action",
                data: {id: id},
                dataType: "json",
                success: function (json) {
                    if (json.entity) {
                        $('#uid').attr("readonly", true);
                        $("#uid").val(json.entity.uid);
                        $("#superiorBouns option[value='" + json.entity.superiorBouns + "']").attr("selected", "selected");
                        $("#suibao option[value='" + json.entity.suibao + "']").attr("selected", "selected");
                        // $("#greenRecom option[value='"+json.entity.greenRecom+"']").attr("selected","selected");
                        // $("#newUsers option[value='"+json.entity.newUsers+"']").attr("selected","selected");
                        // $("#gameRoom option[value='"+json.entity.gameRoom+"']").attr("selected","selected");
                        $("#roleModal").modal('show');
                    } else {
                        $("#tipMsg").text("获取信息出错");
                        $("#tipModal").modal('show');
                    }
                }
            });
        });

        $("#roleTable").on("click", ".opt-delete", function () {
            $("#confirmMsg").text("确定要删除 " + $(this).attr("data-id") + " 的配置信息吗?");
            $("#confirmModal").modal('show');
            var id = $(this).attr("data-id");
            $("#confirmMsg").attr("data-id", id);
        })

        $("#delete").click(function () {
            var id = $("#confirmMsg").attr("data-id");
            $.get("/admin/user/configure/delete/" + id, function (data) {
                if (data.code == 200) {
                    $("#tipMsg").text("删除成功");
                    TableHelper.doRefresh("#roleTable");
                } else {
                    $("#tipMsg").text("删除失败: " + data.message);
                }
                $("#confirmModal").modal('hide');
                $("#tipModal").modal('show');
            })
        });

        $('#add').click(function () {
            isEdit = false;
            $("#roleForm")[0].reset();
            $("#id").val(0);
            $('#uid').attr("readonly", false);
            $("#roleModal").modal('show');
        });

        $('#save').click(function () {
            if ($("#roleForm").validationEngine('validate')) {
                $.ajax({
                    type: "post",
                    url: "/admin/user/configure/save.action?isEdit=" + isEdit,
                    data: $('#roleForm').serialize(),
                    dataType: "json",
                    success: function (json) {
                        if (json.result == 1) {
                            $("#roleModal").modal('hide');
                            $("#tipMsg").text("保存成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#roleTable");
                        } else {
                            $("#tipMsg").text("保存失败，错误码：" + json.result);
                            $("#tipModal").modal('show');
                        }
                    }
                });
            }
        });

        $("#btnSearch").click(function () {
            TableHelper.doRefresh("#roleTable");
        });

    });

</script>
