<style>
    .content .form-group {
        margin-right: 2rem;
    }
    .content .form-group label {
        margin-right: 1rem;
    }
</style>
<!-- Content Header (Page header) -->
<section class="content">
    <div class="box box-primary">
        <div class="box-body">
            <section class="content-header">
                <h1 id="itemTitle"></h1>
            </section>
            <!-- .content -->
            <section class="content">
                <div id="roleTable"></div>
                <div id="toolbar">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label>拉贝号:</label>
                            <input type="text" class="form-control" name="erbanNo" id="erbanNo" placeholder="拉贝号">
                        </div>
                        <div class="form-group">
                            <label>审核状态:</label>
                            <select class="form-control" name="auditStatus" id="auditStatus">
                                <option value="">请选择</option>
                                <option value="0">未审核</option>
                                <option value="1">通过</option>
                                <option value="2">不通过</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="startDate" class="control-label">起始时间：</label>
                            <input type="text" id="startDate" type="date" name="startDate" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="endDate" class="control-label">结束时间：</label>
                            <input type="text" id="endDate" type="date" name="endDate" class="form-control">
                        </div>
                        <a href="javascript:;" type="text" class="btn btn-primary" id="btnSearch">
                            <i class="glyphicon glyphicon-search"></i> 查询
                        </a>
                        <button type="text" class="btn btn-success" id="btnCheckSuccess">
                            <i class="glyphicon glyphicon-ok-sign"></i> 批量通过
                        </button>
                    </form>
                </div>
            </section>
        </div>
    </div>
</section>
<div class="modal fade" id="tipModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body" id="tipMsg"></div>
        </div>
    </div>
</div>
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
     data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">确认信息</h4>
            </div>
            <div class="modal-body" id="confirmMsg"></div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $('#roleTable').bootstrapTable('destroy');
        $('#roleTable').bootstrapTable({
            columns: [
                {field: 'id', checkbox: true},
                {field: 'uid', title: 'uid', align: 'center', width: '5%', visible: false},
                {field: 'erbanNo', title: '拉贝号', align: 'center', width: 150},
                {field: 'nick', title: '昵称', align: 'center', width: 200},
                {
                    field: 'avatar', title: '目前头像', align: 'center', width: 150,
                    formatter: function (val) {
                        return "<img src='" + val + "' width='70' height='60'>";
                    }
                },
                {
                    field: 'newAvatar', title: '最新头像', align: 'center', width: 150,
                    formatter: function (val) {
                        return "<img src='" + val + "' width='70' height='70'>";
                    }
                },
                {
                    field: 'avatarStatus',
                    title: '审核状态',
                    align: 'center',
                    width: 150,
                    valign: 'middle',
                    formatter: function (val) {
                        switch (val) {
                            case 0:
                                return "未审核";
                            case 1:
                                return '审核通过';
                            case 2:
                                return '审核不通过';
                        }
                    }
                },
                {
                    field: 'createTime',
                    title: '提交时间',
                    align: 'center',
                    width: 200,
                    valign: 'middle',
                    formatter: function (val) {
                        if (val) {
                            var date = new Date(val);
                            return date.format("yyyy-MM-dd hh:mm");
                        } else {
                            return '-';
                        }
                    }
                },
                {
                    field: 'updateTime',
                    title: '审核时间',
                    align: 'center',
                    width: 200,
                    valign: 'middle',
                    formatter: function (val) {
                        if (val) {
                            var date = new Date(val);
                            return date.format("yyyy-MM-dd hh:mm");
                        } else {
                            return '-';
                        }
                    }
                },
                {field: 'optionName', title: '操作人', align: 'center', width: 150},
                {
                    field: 'uid',
                    title: '操作',
                    align: 'center',
                    width: 250,
                    formatter: function (val, row) {
                        let content = '';
                        if (row.avatarStatus == 0) {
                            content += '&nbsp;&nbsp;<button class="btn btn-success opt-checkSuccess" data-id=' + row.uid +
                                '><i class="glyphicon glyphicon-ok-sign"></i> 审核通过</button>';
                            content += '&nbsp;&nbsp;<button class="btn btn-danger opt-checkFailure" data-id=' + row.uid +
                                '><i class="glyphicon glyphicon-remove-sign"></i> 审核不通过</button>';
                        }
                        if (row.avatarStatus == 1) {
                            content += '&nbsp;&nbsp;<button class="btn btn-danger opt-checkFailure" data-id=' + row.uid +
                                '><i class="glyphicon glyphicon-remove-sign"></i> 审核不通过</button>';
                        }
                        if (row.avatarStatus == 2) {
                            content += '&nbsp;&nbsp;<button class="btn btn-success opt-checkSuccess" data-id=' + row.uid +
                                '><i class="glyphicon glyphicon-ok-sign"></i> 审核通过</button>';
                        }
                        return content;
                    }
                }
            ],
            cache: false,
            striped: true,
            showRefresh: false,
            pageSize: 10,
            pagination: true,
            pageList: [10, 20, 30, 50],
            search: false,
            sidePagination: "server", //表示服务端请求
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    searchText: params.searchText,
                    erbanNo: $("#erbanNo").val(),
                    status: $("#auditStatus").val(),
                    startDate: $("#startDate").val(),
                    endDate: $("#endDate").val()
                };
                return param;
            },
            uniqueId: 'id',
            toolbar: '#toolbar',
            url: '/admin/user/avatar/getall.action',
            onLoadSuccess: function () {  //加载成功时执行
                console.log("load success");
            },
            onLoadError: function () {  //加载失败时执行
                console.log("load fail");
            }
        });
        /*初始化*/
        $('#startDate').datetimepicker({
            language: "zh-CN",
            format: 'yyyy-mm-dd hh:ii:ss',
            autoclose: true
        });
        $('#endDate').datetimepicker({
            language: "zh-CN",
            format: 'yyyy-mm-dd hh:ii:ss',
            autoclose: true
        });
        $("#roleTable").on("click", '.opt-checkSuccess', function () {
            const uid = $(this).attr("data-id");
            if (uid == 'undefined' || !uid) {
                return;
            }
            $.ajax({
                type: 'post',
                url: "/admin/user/avatar/checkSuccess.action",
                data: {'uids': uid},
                dataType: "json",
                success: function (json) {
                    if (json.code == 200) {
                        $("#tipMsg").text("审核成功");
                        $("#tipModal").modal('show');
                        TableHelper.doRefresh("#roleTable");
                    } else {
                        $("#tipMsg").text("审核失败");
                        $("#tipModal").modal('show');
                    }
                }
            });
        });
        $("#roleTable").on("click", '.opt-checkFailure', function () {
            const uid = $(this).attr("data-id");
            if (uid == 'undefined' || !uid) {
                return;
            }
            if (confirm("你确认要审核不通过该记录吗?")) {
                $.ajax({
                    type: 'post',
                    url: "/admin/user/avatar/checkFailure.action",
                    data: {'uid': uid},
                    dataType: "json",
                    success: function (json) {
                        if (json.code == 200) {
                            $("#tipMsg").text("审核不通过成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#roleTable");
                        } else {
                            $("#tipMsg").text("审核不通过失败");
                            $("#tipModal").modal('show');
                        }
                    }
                });
            }
        });
        /*查询刷新*/
        $('#btnSearch').on('click', function () {
            TableHelper.doRefresh('#roleTable');
        });
        $("#btnCheckSuccess").on("click", function () {
            const selected = $('#roleTable').bootstrapTable('getSelections');
            var ids = "";
            for (var i = 0; i < selected.length; i++) {
                if (selected[i].id == true && selected[i].avatarStatus == 0) {
                    ids += selected[i].uid + ",";
                }
            }
            if (!ids) {
                return;
            }
            ids = ids.substr(0, ids.length - 1);
            console.log(ids);
            $.ajax({
                type: 'post',
                url: "/admin/user/avatar/checkSuccess.action",
                data: {'uids': ids},
                dataType: "json",
                success: function (json) {
                    if (json.code == 200) {
                        $("#tipMsg").text("审核成功");
                        $("#tipModal").modal('show');
                        TableHelper.doRefresh("#roleTable");
                    } else {
                        $("#tipMsg").text("审核失败");
                        $("#tipModal").modal('show');
                    }
                }
            });
        })
    });

</script>
