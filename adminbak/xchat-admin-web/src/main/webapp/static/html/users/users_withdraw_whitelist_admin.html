<style>
    .btn{
        margin: 0 4px;
    }
</style>
<section class="content">
    <div class="box box-primary">
        <div class="box-body">
            <section class="content-header">
                <h1 id="itemTitle"></h1>
            </section>
            <section class="content">
                <div id="table"></div>
                <div id="toolbar">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">拉贝号:</label>
                        <div class="col-sm-5">
                            <input type="text" name="erbanNo" id="erbanNo" placeholder="拉贝号">
                        </div>
                        <label class="col-sm-7 control-label">
                            <button id="btnSearch" class="btn btn-sm btn-primary">查询</button>
                        </label>
                        <button id="add" class="btn btn-default">
                            <i class="glyphicon glyphicon-plus"></i>增加
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel2">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
                <h4 class="modal-title" id="addModalLabel">添加提现白名单</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="addRecomForm">
                    <div class="form-group">
                        <label for="addUid" class="col-sm-3 control-label">拉贝号:</label>
                        <div class="col-sm-8">
                            <input type="text" name="addUid" id="addUid" class="validate[required] form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="addBtn" class="btn btn-primary" id="addSave">保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $('#table').bootstrapTable('destroy');
        $('#table').bootstrapTable({
            columns:[
                {field:'id',title:'id',align:'center',valign:'middle',width:'5%'},
                {field:'erbanNo',title:'拉贝号',align:'center',valign:'middle',width:'5%'},
                {field:'uid',title:'uid',align:'center',valign:'middle',width:'10%'},
                {field:'nick',title:'昵称',align:'center',valign:'middle',width:'10%'},
                {field:'status',title:'状态',align:'center',valign:'middle',width:'5%', formatter:function(val,row, index){
                        if(val == 0){
                            return '禁用';
                        } else {
                            return '启用';
                        }
                    }},

                {field:'adminName',title:'添加人',align:'center',valign:'middle',width:'10%'},
                {field:'createTime',title:'创建时间',align:'center',valign:'middle',width:'10%',
                    formatter: function (val,row,index) {
                        if(val){
                            var date = new Date(val);
                            return date.format("yyyy-MM-dd hh:mm:ss");
                        }else{
                            return '-';
                        }
                    }
                },
                {
                    field:'tmp',
                    title:'操作',
                    align:'center',
                    valign:'middle',
                    width:'15%',
                    formatter: function (val,row,index) {
                        var key = row.id;
                        var content = "";
                        if(row.status == 1){
                            content += "<button class='btn btn-sm btn-success opt-setting' data-id="+ key +">禁用</button>";
                        }else{
                            content += "<button class='btn btn-sm btn-success opt-setting' data-id="+ key +">启用</button>";
                        }
                        content += "<button class='btn btn-sm btn-danger opt-del' data-id="+ key +">删除</button>";
                        return content;
                    }
                }
            ],
            cache: false,
            striped: true,
            showRefresh: false,
            pageSize: 10,
            pagination: true,
            pageList: [10, 20, 30, 50],
            sidePagination: "server",
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageSize: params.pageSize,
                    pageNumber: params.pageNumber,
                    erbanNo: $('#erbanNo').val(),
                };
                return param;
            },
            uniqueId: 'code',
            toolbar: '#toolbar',
            url: '/admin/users/withdraw/whitelist/list.action',
            responseHandler: function(res) {
                if (res.total > 0) {
                    return {
                        "total": res.total,//总页数
                        "rows": res.rows.list  //数据
                    };
                } else {
                    $("#tipMsg").text("查询不到相应数据");
                    $("#tipModal").modal('show');
                    return {
                        "total": "",//总页数
                        "rows": []  //数据
                    };
                }
            },
            onLoadSuccess: function () {  //加载成功时执行
                console.log("load success");
            },
            onLoadError: function () {  //加载失败时执行
                console.log("load fail");
            }
        })

        $('#table').on('click','.opt-del',function () {
            var recommId = $(this).data('id');
            $.ajax({
                type: 'post',
                url:'/admin/users/withdraw/whitelist/del',
                data:{"id":recommId},
                dataType: 'json',
                success:function (res) {
                    if(res.code == 200){
                        $("#tipMsg").text("删除成功");
                        $("#tipModal").modal('show');
                        TableHelper.doRefresh("#table");
                    }else{
                        $("#tipMsg").text("删除失败，错误码：" + res.code);
                        $("#tipModal").modal('show');
                    }
                }
            })
        });

        $('#table').on('click','.opt-setting',function () {
            var id = $(this).data('id');
            $.ajax({
                type:'post',
                url:'/admin/users/withdraw/whitelist/setting',
                data:{'id':id},
                dataType: 'json',
                success: function (res) {
                    if(res.code == 200){
                        $("#tipMsg").text("操作成功");
                        $("#tipModal").modal('show');
                        TableHelper.doRefresh("#table");
                    }else{
                        $("#tipMsg").text("操作失败，错误码：" + res.code);
                        $("#tipModal").modal('show');
                    }
                }
            })
        });


        $('#btnSearch').on('click',function () {
            TableHelper.doRefresh('#table');
        });

        $('#add').on('click',function () {
            $('#addModal').modal('show');
        });


        $('#addSave').on('click',function () {
            if($('#addRecomForm').validationEngine('validate')){
                $.ajax({
                    type: 'post',
                    url: '/admin/users/withdraw/whitelist/add',
                    data: {
                        erbanNo: $('#addUid').val()
                    },
                    dataType: 'json',
                    success: function (res) {
                        if(res.code == 200){
                            $('#addModal').modal('hide');
                            $("#tipMsg").text("增加成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#table");
                        }else{
                            $("#tipMsg").text("增加失败，提示：" + res.message);
                            $("#tipModal").modal('show');
                        }
                    }
                })
            }
        });
    })
</script>
