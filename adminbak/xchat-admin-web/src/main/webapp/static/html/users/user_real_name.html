<style>
    .magnify {
        height: 120px;
    }

    .big-pic {
        height: 500px;
        z-index: 9999;
    }

    .content .form-group {
        margin-right: 2rem;
    }

    .content .form-group label {
        margin-right: 1rem;
    }
</style>
<section class="content">
    <div class="box box-primary">
        <div class="box-body">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1 id="itemTitle"></h1>
            </section>
            <!-- .content -->
            <section class="content">
                <div id="roleTable"></div>
                <div id="toolbar">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label>拉贝号:</label>
                            <input type="text" class="form-control" name="erbanNo" id="erbanNo" placeholder="拉贝号">
                        </div>
                        <div class="form-group">
                            <label>审核状态:</label>
                            <select class="form-control" name="auditStatus" id="auditStatus">
                                <option value="">请选择</option>
                                <option value="0">未审核</option>
                                <option value="1">通过</option>
                                <option value="2">不通过</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>身份证号:</label>
                            <input type="text" class="form-control" name="idCardNo" id="idCardNo" placeholder="身份证号"/>
                        </div>
                        <div class="form-group">
                            <label for="startDate" class="control-label">起始时间:</label>
                            <input type="text" id="startDate" type="date" name="startDate" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="endDate" class="control-label">结束时间:</label>
                            <input type="text" id="endDate" type="date" name="endDate" class="form-control">
                        </div>
                        <a href="javascript:;" type="text" class="btn btn-primary" id="btnSearch">
                            <i class="glyphicon glyphicon-search"></i> 查询
                        </a>
                    </form>
                </div>
            </section>
        </div>
    </div>
</section>
<div class="modal fade" id="tipModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body" id="tipMsg"></div>
        </div>
    </div>
</div>
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
     data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">确认信息</h4>
            </div>
            <div class="modal-body" id="confirmMsg"></div>
        </div>
    </div>
</div>
<div class="modal fade" id="userInfoModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="modalLabel">用户信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="userInfoForm">
                    <input type="hidden" name="uid" id="uid"/>
                    <div class="form-group">
                        <label for="erbanNo2" class="col-sm-3 control-label">拉贝号:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="erbanNo2" readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="realName" class="col-sm-3 control-label">姓名:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="realName" readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="idCardNo2" class="col-sm-3 control-label">身份证号码:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="idCardNo2" readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="idCardFront" class="col-sm-3 control-label">身份证-正面:</label>
                        <div class="col-sm-8">
                            <img src="" id="idCardFront" class="magnify" alt="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="idCardOpposite" class="col-sm-3 control-label">身份证-反面:</label>
                        <div class="col-sm-8">
                            <img src="" id="idCardOpposite" class="magnify" alt="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="idCardHandheld" class="col-sm-3 control-label">身份证-手持:</label>
                        <div class="col-sm-8">
                            <img src="" id="idCardHandheld" class="magnify" alt="">
                        </div>
                    </div>
                    <div class="form-group" id="auditStatusGroup">
                        <label for="auditStatus2" class="col-sm-3 control-label">审核状态:</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="auditStatus" id="auditStatus2" disabled="disabled">
                                <option value="">请选择</option>
                                <option value="0">未审核</option>
                                <option value="1">通过</option>
                                <option value="2">不通过</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-danger" id="checkFailure">不通过</button>
                <button type="button" class="btn btn-success" id="checkSuccess">通过</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="failModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">请输入原因</h4>
            </div>
            <div class="modal-body" id="remarkText">
                <textarea rows="3" maxlength="50" id="remark" style="width: 80%"></textarea>
                <br>
                <span style="color: red" id="msgtext"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="failCancleBtn">取消</button>
                <button type="button" class="btn btn-success" id="failBtn">确认</button>
            </div>
        </div>
    </div>
</div>

<script>
    const isEdit = false;
    const picker3 = $('#startDate').datetimepicker({
        format: 'yyyy-mm-dd',
        autoclose: true,
    });
    const picker2 = $('#endDate').datetimepicker({
        format: 'yyyy-mm-dd',
        autoclose: true,
    });
    $(function () {
        // 设置时间初始值
        $("#startDate").val(getCurrentDate())
        $("#endDate").val(getCurrentDate())
        $('#roleTable').bootstrapTable('destroy');
        $('#roleTable').bootstrapTable({
            columns: [
                {field: 'erbanNo', title: '拉贝号', align: 'center', width: 150},
                {field: 'realName', title: '姓名', align: 'center', width: 200},
                {field: 'idCardNo', title: '身份证号', align: 'center', width: 250},
                {
                    field: 'auditStatus',
                    title: '审核状态',
                    align: 'center',
                    width: 100,
                    valign: 'middle',
                    formatter: function (val, row, index) {
                        switch (row.auditStatus) {
                            case 0:
                                return "未审核";
                            case 1:
                                return '审核通过';
                            case 2:
                                return '审核不通过';
                        }
                    }
                },
                {field: 'remark', title: '原因', align: 'center', width: 250},
                {
                    field: 'createDate',
                    title: '申请时间',
                    align: 'center',
                    width: 200,
                    valign: 'middle',
                    formatter: function (val, row, index) {
                        if (val) {
                            const date = new Date(val);
                            return date.format("yyyy-MM-dd hh:mm");
                        } else {
                            return '-';
                        }
                    }
                },
                {
                    field: 'updateDate',
                    title: '更新时间',
                    align: 'center',
                    width: 200,
                    valign: 'middle',
                    formatter: function (val, row, index) {
                        if (val) {
                            const date = new Date(val);
                            return date.format("yyyy-MM-dd hh:mm");
                        } else {
                            return '-';
                        }
                    }
                },
                {field: 'optionName', title: '操作人', align: 'center', width: 150},
                {
                    field: 'uid',
                    title: '操作',
                    align: 'center',
                    width: 150,
                    formatter: function (val, row, index) {
                        let content = '';
                        content += '&nbsp;&nbsp;<button class="btn btn-primary opt-getInfo" data-id=' + row.uid + ' data-no=' + row.erbanNo + '><i class="glyphicon glyphicon-list-alt"></i> 查看信息</button>';
                        if (row.auditStatus == 0) {
                            // content +=    '&nbsp;&nbsp;<button class="btn btn-sm btn-success opt-checkSuccess" data-id=' +
                            //     row.uid + '>通过</button>' ;
                            // content +=     '&nbsp;&nbsp;<button class="btn btn-sm btn-danger opt-checkFailure" data-id=' +
                            //     row.uid + '>不通过</button>' ;
                        }
                        return content;
                    }
                }
            ],
            cache: false,
            striped: true,
            showRefresh: false,
            pageSize: 10,
            pagination: true,
            pageList: [10, 20, 30, 50],
            search: false,
            sidePagination: "server", //表示服务端请求
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                const param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    erbanNo: $("#erbanNo").val(),
                    auditStatus: $("#auditStatus").val(),
                    idCardNo: $("#idCardNo").val(),
                    startDate: $("#startDate").val(),
                    endDate: $("#endDate").val()
                };
                return param;
            },
            uniqueId: 'uid',
            toolbar: '#toolbar',
            url: '/admin/user/real/getall.action',
            onLoadSuccess: function () {  //加载成功时执行
                console.log("load success");
            },
            onLoadError: function () {  //加载失败时执行
                console.log("load fail");
            }
        });
        // 初始化
        $('#startDate').datetimepicker({
            language: "zh-CN",
            format: 'yyyy-mm-dd',
            autoclose: true,
            endDate: new Date(),
            minView: "month"
        });
        $('#endDate').datetimepicker({
            language: "zh-CN",
            format: 'yyyy-mm-dd',
            autoclose: true,
            endDate: new Date(),
            minView: "month"
        });
        // 查询用户详细信息
        $("#roleTable").on("click", ".opt-getInfo", function () {
            const id = $(this).attr("data-id");
            if (!id) {
                return;
            }
            $.get("/admin/user/real/get?uid=" + id, function (data) {
                console.log(data);
                if (data.code == 200) {
                    $("#uid").val(data.data.uid);
                    $("#erbanNo2").val(data.data.erbanNo);
                    $("#realName").val(data.data.realName);
                    $("#idCardNo2").val(data.data.idCardNo);
                    $("#idCardFront").attr('src', data.data.idCardFront);
                    $("#idCardOpposite").attr('src', data.data.idCardOpposite);
                    $("#idCardHandheld").attr('src', data.data.idCardHandheld);
                    $("#auditStatus2").val(data.data.auditStatus);
                    // if (data.data.auditStatus == 0) {
                    //     $("#checkSuccess").hide();
                    //     $("#checkFailure").hide();
                    // } else {
                    //     $("#checkSuccess").show();
                    //     $("#checkFailure").show();
                    // }
                    if (data.data.auditStatus == 0) {
                        $("#checkSuccess").show();
                        $("#checkFailure").show();
                    } else if (data.data.auditStatus == 1) {
                        $("#checkFailure").show();
                        $("#checkSuccess").hide();
                    } else if (data.data.auditStatus == 2) {
                        $("#checkSuccess").show();
                        $("#checkFailure").hide();
                    }
                    $("#userInfoModal").modal("show");
                    $("#failModal").modal("hide");
                } else {
                    $("#tipMsg").text("请求失败");
                    $("#tipModal").modal('show');
                }
            });
        });
        // 通过审核
        $("#checkSuccess").on("click", function () {
            const uid = $("#uid").val();
            const erno = $("#erbanNo2").val();
            if (!uid) {
                return;
            }
            $.get("/admin/user/real/checkSuccess?uid=" + uid + "&erno=" + erno, function (data) {
                if (data.code == 200) {
                    $("#userInfoModal").modal("hide");
                    $("#tipMsg").text("审核成功");
                    $("#tipModal").modal('show');
                    TableHelper.doRefresh("#roleTable");
                } else {
                    $("#tipMsg").text("审核失败:" + data.message);
                    $("#tipModal").modal('show');
                }
            });
        });
        // 驳回审核
        $("#checkFailure").on("click", function () {
            $("#failModal").modal('show');
            // const uid = $("#uid").val();
            // if (!uid) {
            //     return;
            // }
            // $.get("/admin/user/real/checkFailure?uid=" + uid, function (data) {
            //     if (data.code == 200) {
            //         $("#userInfoModal").modal("hide");
            //         $("#tipMsg").text("驳回成功");
            //         $("#tipModal").modal('show');
            //         TableHelper.doRefresh("#roleTable");
            //     } else {
            //         $("#tipMsg").text("驳回失败:" + data.message);
            //         $("#tipModal").modal('show');
            //     }
            // });
        });
        //审核不通过的原因
        $("#failBtn").on("click", function () {
            const uid = $("#uid").val();
            if (!uid) {
                return;
            }
            const remark = $("#remark").val();
            if (remark.trim() == '') {
                $("#msgtext").html("原因不能为空");
                return;
            }
            $.get("/admin/user/real/checkFailure?uid=" + uid + "&remark=" + remark, function (data) {
                if (data.code == 200) {
                    $("#userInfoModal").modal("hide");
                    $("#failModal").modal("hide");
                    $("#tipMsg").text("驳回成功");
                    $("#tipModal").modal('show');
                    TableHelper.doRefresh("#roleTable");
                } else {
                    $("#tipMsg").text("驳回失败:" + data.message);
                    $("#tipModal").modal('show');
                }
            });
        });

        $("#failCancleBtn").on("click", function () {
            $("#msgtext").html("");
            $("#remark").val("");
            $("#failModal").modal('hide');
        });

        $('.magnify').mouseover(function () {
            $(this).addClass("big-pic");
        }).mouseout(function () {
            $(this).removeClass("big-pic");
        });
        // 查询刷新
        $('#btnSearch').on('click', function () {
            TableHelper.doRefresh('#roleTable');
        });
        $("#roleTable").on("click", '.opt-checkSuccess', function () {
            const id = $(this).attr("data-id");
            const erno = $(this).attr("data-no");
            if (id == 'undefined' || !id) {
                return;
            }
            if (confirm("你确认审核通过该记录吗?")) {
                $.ajax({
                    type: 'post',
                    url: "/admin/user/real/checkSuccess.action",
                    data: {'uid': id, 'erno': erno},
                    dataType: "json",
                    success: function (json) {
                        if (json.code == 200) {
                            $("#tipMsg").text("审核成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#roleTable");
                        } else {
                            $("#tipMsg").text("审核失败");
                            $("#tipModal").modal('show');
                        }
                    }
                });
            }
        });

        // 获取当天时间
        function getCurrentDate() {
            const date = new Date();
            return date.format("yyyy-MM-dd");
        };
        $("#roleTable").on("click", '.opt-checkFailure', function () {
            const id = $(this).data('id');
            if (id == 'undefined' || !id) {
                return;
            }
            if (confirm("你确认要审核不通过该记录吗?")) {
                $.ajax({
                    type: 'post',
                    url: "/admin/user/real/checkFailure.action",
                    data: {'uid': id},
                    dataType: "json",
                    success: function (json) {
                        if (json.code == 200) {
                            $("#tipMsg").text("审核不通过成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#roleTable");
                        } else {
                            $("#tipMsg").text("审核不通过失败");
                            $("#tipModal").modal('show');
                        }
                    }
                });
            }
        });
    });
</script>
