                {
                    field: 'createTime',
                    title: '发放时间',
                    align: 'center',
                    valign: 'middle',
                    width: 350,
                    formatter: function (val, row, index) {
                        if (val) {
                            const date = new Date(val);
                            return date.format("yyyy-MM-dd HH:mm:ss");
                        } else {
                            return '-';
                        }
                    }
                },
                {
                    field: 'carDate', title: '有效天数', align: 'center', valign: 'middle', width: 300,
                    formatter: function (val) {
                        return val + "天";
                    }
                },
                {
                    field: 'createTime',
                    title: '剩余天数',
                    align: 'center',
                    valign: 'middle',
                    width: 350,
                    formatter: function (val, row) {
                        const now = new Date();
                        const time = new Date(val);
                        const day = row.carDate - parseInt((now - time) / (1000 * 60 * 60 * 24)) < 0 ? 0 : row.carDate - parseInt((now - time) / (1000 * 60 * 60 * 24));
                        return day + '天';
                    }
                },
            ],
            cache: false,
            striped: true,
            showRefresh: false,
            pageSize: 10,
            pagination: true,
            pageList: [10, 20, 30, 50],
            sidePagination: "server",
            queryParamsType: "undefined",
            queryParams: function queryParams(params) {
                const param = {
                    pageSize: params.pageSize,
                    pageNumber: params.pageNumber,
                    erbanNo: $('#erbanNos').val(),
                    startDate: $("#startDate").val(),
                    endDate: $("#endDate").val().replace(/\d$/ig, parseInt($("#endDate").val().substr($("#endDate").val().length - 1)) + 1)
                };
                return param;
            },
            uniqueId: 'code',
            toolbar: '#toolbar',
            url: '/admin/giftcar/getGiftCarRecord.action',
            onLoadSuccess: function () {
                console.log("load success");
            },
            onLoadError: function () {
                console.log("load fail");
            }
        });

        $.get('/admin/giftcar/getAllGiftCar.action', function (response) {
            let options = "";
            for (const item of response.data) {
                options += `<option value="${item.carId}">${item.carName}</option>`
            }
            $('#carId').append(options);
        });
    });
    // 初始化
    $('#startDate').datetimepicker({
        language: "zh-CN",
        format: 'yyyy-mm-dd',
        autoclose: true,
        endDate: new Date(),
        minView: "month"
    });
    $('#endDate').datetimepicker({
        language: "zh-CN",
        format: 'yyyy-mm-dd',
        autoclose: true,
        endDate: new Date(),
        minView: "month"
    });
    // 导出到Excel
    $('#exportExcel').click(function () {
        const param = $("#form").serialize();
        const url = "/admin/giftcar/export?" + param;
        window.location.href = url;
    });
    // 获取当天时间
    function getCurrentDate() {
        const date = new Date();
        return date.format("yyyy-MM-dd");
    };
    // 查询刷新
    $('#btnSearch').on('click', function () {
        TableHelper.doRefresh('#table');
    });
    // 批量赠送
    $('#btnGive').on('click', function (e) {
        const carId = $('#carId').val();
        if (carId == 'undefined' || !carId) {
            return;
        }

        const uids = $('#erbanNos').val();
        if (uids == 'undefined' || !uids) {
            return;
        }

        const date = $('#date').val();

        let uidArray = uids.split(/[\s\n]/);

        for (let i = 0; i < uidArray.length; i++) {
            const timeOut = setTimeout(function () {
                $.ajax({
                    type: 'get',
                    url: '/admin/giftcar/giveList',
                    data: {
                        carId: carId,
                        uids: uidArray[i],
                        date: date
                    },
                    dataType: 'json',
                    success: function (res) {
                        if (res.code == 200) {
                            console.log(`赠送成功, UID: ${uidArray[i]}`);
                            $('.process p span').text(i + 1);
                            TableHelper.doRefresh("#table");
                        } else {
                            $("#tipMsg").text(`赠送失败, 错误: ${res.message}, 错误UID: ${res.data}`);
                            $("#tipModal").modal('show');
                            clearTimeout(timeOut);
                        }
                    }
                });
            }, 500 * (i + 1));
        }
    });
    // 赠送一天
    $('#table').on('click', '.opt-add1', function () {
        const carId = $(this).data('id');
        if (carId == 'undefined' || !carId) {

        $.ajax({
            type: 'get',

            },
            dataType: 'json',
            success: function (res) {
                if (res.code == 200) {
                    $("#tipMsg").text("赠送成功");
                    $("#tipModal").modal('show');
                    TableHelper.doRefresh("#table");
                } else {
                    $("#tipMsg").text("赠送失败，错误：" + res.message);
                    $("#tipModal").modal('show');
                }
            }
        })
    });
