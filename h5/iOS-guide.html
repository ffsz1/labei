<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>拉贝</title>
  <script>
    !function () {
      var documentElement = document.documentElement;
      var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
      function resize() {
        var clientWidth = documentElement.clientWidth; clientWidth = clientWidth > 750 ? 750 : clientWidth; clientWidth = clientWidth
          < 320 ? 320 : clientWidth;
        var a = clientWidth / 7.5;
        documentElement.style.fontSize = a + "px";
        var real = parseFloat(window.getComputedStyle(document.getElementsByTagName("html")[0]).fontSize);
        if (Math.abs(a - real) > 1) {
          documentElement.style.fontSize = a * (a / real) + "px";
        }
      }
      resize();
      window.addEventListener(resizeEvt, resize, false);
      document.addEventListener('DOMContentLoaded', resize, false);
    }(window, document);
  </script>
  <style type=text/css>
  a,abbr,acronym,address,applet,article,aside,audio,b,big,blockquote,body,canvas,caption,center,cite,code,dd,del,details,dfn,div,dl,dt,em,embed,fieldset,figcaption,figure,footer,form,h1,h2,h3,h4,h5,h6,header,html,i,iframe,img,input,ins,kbd,label,legend,li,mark,menu,nav,object,ol,output,p,pre,q,ruby,s,samp,section,small,span,strike,strong,sub,summary,sup,table,tbody,td,tfoot,th,thead,time,tr,tt,u,ul,var,video{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:rgba(255,255,255,0);font-weight:400;font-size:100%}input,select{outline:0}li{list-style:none;font-size:0}a,a:hover{color:#2c2c2c;text-decoration:none}i{font-style:inherit}body{min-height:100%;min-width:320px;margin:0 auto;max-width:750px;font-size:16px;-webkit-text-size-adjust:none}html{-webkit-text-size-adjust:none;width:100%;height:100%}ol,ul{list-style:none}a{text-decoration:none}a:hover{text-decoration:underline}table{border-collapse:collapse;border-spacing:0}
  </style>
  <style type="text/css">
    body{
      position: relative;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    .gui{
      width: 100%;
      height: 13.34rem;
    }
    .gui_bot{
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,.6);
    }
    #guided{
      position: absolute;
      left: 0;
      top:0;
      z-index: 5;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-size: 0;
      display: none;
    }
    .bg{
      font-size: 0;
    }
    .bg img{
      width: 100%;
    }
    #btn{
      position: absolute;
      right: .6rem;
      top:10rem;
      z-index: 2;
      width: 2rem;
      height: 1.5rem;
    }
  </style>
</head>

<body>
  <div id="guided">
    <img class="gui" src="images/guide.png">
    <div class="gui_bot"></div>
  </div>
  <div class="bg">
    <img src="images/bg1.png">
    <img src="images/bg2.jpg">
    <img src="images/bg3.jpg">
    <img src="images/bg4.jpg">
  </div>
  <div id="btn"></div>
  <script src="../lib/zepto.min.js"></script>
  <script>
    (function () {
      $('#btn').click(function () {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
          $('#guided').show()
          setTimeout(function () {
            $('#guided').hide();
          }, 3000)
          return;
        }
        if (ua.match(/QQ/i) == "qq") {
          $('#guided').show()
          setTimeout(function () {
            $('#guided').hide();
          }, 3000)
          return;
        }
        location.href = 'itms-services:///?action=download-manifest&url=域名地址/xbd.plist';
      })
    })()
  </script>
</body>

</html>
