    function getQueryString() {
        var _url = location.search;
        var theRequest = new Object();
        if (_url.indexOf('?') != -1) {
            var str = _url.substr(1);
            strs = str.split('&');
            for (var i in strs) {
                theRequest[strs[i].split('=')[0]] = decodeURI(strs[i].split('=')[1]);
            }
        }
        return theRequest;
    }
