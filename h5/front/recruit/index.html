<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>厅主招募令</title>
    <link rel="stylesheet" href="../lib/reset.css">
    <style>
        .recruit {
            font-size: 0;
        }
        .recruit img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="recruit">
        <img class="lazy" data-original="images/recruit_1.png" alt="recruit_1" />
        <img class="lazy" data-original="images/recruit_2.png" alt="recruit_2" />
        <img class="lazy" data-original="images/recruit_3.png" alt="recruit_3" />
        <img class="lazy" data-original="images/recruit_4.png" alt="recruit_4" />
        <img class="lazy" data-original="images/recruit_5.png" alt="recruit_5" />
    </div>
</body>
<script src="../lib/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-lazyload@1.9.7/jquery.lazyload.min.js"></script>
<script>
    $(function() {
        $("img.lazy").lazyload();
    });
</script>
</html>
