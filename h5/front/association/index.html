<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>我的公会</title>
  <link rel="icon" href="../../images/logo.png" type="image/png">
  <link href="../lib/reset.css" rel="stylesheet" />
  <link href="../lib/toolKit/css/index.css" rel="stylesheet" />
  <link href="./css/common.css" rel="stylesheet" />
  <link href="./css/index.css" rel="stylesheet" />
  <script type="text/javascript">
    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          clientWidth = clientWidth > 750 ? 750 : clientWidth;
          clientWidth = clientWidth < 320 ? 320 : clientWidth;
          docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
        };
      recalc();
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
  </script>
</head>

<body>
  <div id="association" class="association">
    <div class="association-info"></div>
    <div class="association-recommend">
      <div class="recommend-title">
        <span>公会推荐</span>
        <img src="./img/search.png" alt="search" id="search">
      </div>
      <div class="recommend-list"></div>
    </div>
    <p class="footer">创建公会请联系客服微信号：微信客服号xxx</p>
  </div>
</body>
