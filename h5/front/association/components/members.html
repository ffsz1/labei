<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title> </title>
  <link rel="icon" href="../../../images/logo.png" type="image/png">
  <link href="../../lib/reset.css" rel="stylesheet" />
  <link href="../../lib/toolKit/css/index.css" rel="stylesheet" />
  <link href="../css/common.css" rel="stylesheet" />
  <style>
    html,
    body,
    .members {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .members {
      box-sizing: border-box;
      padding: 0 .4rem;
    }

    .members>.members-list>.list-item>img {
      border-radius: 50%;
    }

    .members>.members-list>.list-item>.describe span {
      vertical-align: middle;
    }

    .members>.members-list>.list-item>.describe .monitor {
      width: .8rem;
      vertical-align: middle;
      margin-left: .2rem;
    }
  </style>
  <script type="text/javascript">
    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          clientWidth = clientWidth > 750 ? 750 : clientWidth;
          clientWidth = clientWidth < 320 ? 320 : clientWidth;
          docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
        };
      recalc();
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
  </script>
</head>

<body>
  <div class="members">
    <div class="members-list"></div>
  </div>
  <!-- <div class="navbar">
    <div class="back" id="back"></div>
    <div class="forward" id="forward"></div>
  </div> -->
</body>
<script src="../../lib/jquery-3.2.1.min.js"></script>

<script src="../../lib/common.js"></script>
<script src="../js/common.js"></script>
