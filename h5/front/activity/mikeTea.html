<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no" />
  <title>入秋后的第一杯奶茶</title>
  <link rel="icon" href="./images/logo.png" type="image/png">
  <link rel="stylesheet" href="../lib/reset.css" />
  <style>
    .milk-tea {
      font-size: 0;
    }

    .milk-tea>img,
    .bg_2>img {
      width: 100%;
    }

    .bg_2 {
      position: relative;
    }

    .pic {
      position: absolute;
      width: 100%;
      top: 0;
      text-align: center;
    }

    .content {
      margin-top: 2rem;
      width: 85% !important;
    }
  </style>
</head>

<body>
  <div class="milk-tea">
    <img src="./images/milkTea/bg_1.png" alt="bg_1">
    <div class="bg_2">
      <img src="./images/milkTea/bg_2.png" alt="bg_2">
      <div class="pic">
        <img src="./images/milkTea/content_1.png" alt="content_1" class="content_1 content">
        <img src="./images/milkTea/content_2.png" alt="content_2" class="content_2 content">
        <img src="./images/milkTea/content_3.png" alt="content_3" class="content_3 content">
      </div>
    </div>
  </div>
</body>

</html>
