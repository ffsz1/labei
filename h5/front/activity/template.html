<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no" />
    <title>活动</title>
    <link rel="icon" href="./images/logo.png" type="image/png">
    <link rel="stylesheet" href="../lib/reset.css" />
    <link rel="stylesheet" href="../lib/toolKit/css/index.css">
    <style>
        .template img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="template">
        <img src="" alt="" id="image">
    </div>
</body>
<script src="../lib/jquery-3.2.1.min.js"></script>
<script src="../lib/toolKit/js/index.js"></script>
<script src="../lib/common.js"></script>
<script>
    var shareInfo = {};

    $(function () {
        $.get(allUrl() + '/activity/html/getActivityInfo', {
            activityId: getQueryString().id
        }, function (response) {
            if (response.code == 200) {
                $('#image').attr('src', response.data.activityImage);
                shareInfo.title = response.data.activityShareTitle; // 分享标题
                shareInfo.link = response.data.activityLink; // 分享链接
                shareInfo.imgUrl = response.data.activityShareImage || allUrl() +
                    '/home/images/logo.png'; // 分享图片
                shareInfo.desc = response.data.activityShareContent; // 分享描述
                document.title = response.data.activityShareTitle;
            }
        });
    });
</script>

</html>
