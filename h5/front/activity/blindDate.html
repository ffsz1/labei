<!DOCTYPE html>
<html lang="en">

<head>

  <title>相亲厅招募会</title>
  <link rel="icon" href="../../images/logo.png" type="image/png">
  <link rel="stylesheet" href="../lib/reset.css">

    <img class="lazy" data-original="images/blindDate/blind_date_3.png" alt="blind_date_3" />

    $("img.lazy").lazyload();

</html>
