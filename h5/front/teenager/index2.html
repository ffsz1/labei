<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>青少年模式</title>
    <link rel="stylesheet" href="../lib/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="../lib/toolKit/css/index.css">
    <script src="../lib/rem750.js"></script>
</head>

<body>
    <div class="container">
        <div class="section section1" style="display: block">
            <div class="top">
                <p class="icon-flower">
                    <span></span>
                </p>
                <p class="text" id="section1-title">青少年模式未开启</p>
            </div>
            <div class="middle">
                <div class="text1">
                    <span></span>
                    <p>
                        在青少年模式中，每日晚上22时至次日早上6时 期间无法使用月月星球，需输入密码才能继续使用
                    </p>
                </div>
                <div class="text2">
                    <span></span>
                    <p>
                        青少年模式时月月星球为促进青少年健康成长做出 一次尝试，我们优先针对核心场景进行优化，也将致力于更多场景的改进
                    </p>
                </div>
            </div>
            <div class="bottom">
                <p class="link">
                    <a href="./plan.html">了解《月月星球未成年人保护计划》</a>
                </p>
                <p class="btn">
                    <span class="" id="on_off" onclick="open1(this)">开启青少年模式</span>
                </p>
            </div>
        </div>
        <div class="section section2" style="display: none">
            <div class="top">
                <p class="title" id="section2-title">设置密码</p>
            </div>
            <div class="middle">
                <p class="text">启动时间锁，需要先设置独立密码。独立密 码适用于时间锁、青少年模式
                </p>
                <div class="input-area">
                    <p class="label"> <input type="number" name="pwd1" id="pwd1" maxlength="1" /> <span class="dotted dotted1"></span></p>
                    <p class="label"> <input type="number" name="pwd2" id="pwd2" maxlength="1" /><span class="dotted dotted2"></span></p>
                    <p class="label"> <input type="number" name="pwd3" id="pwd3" maxlength="1" /><span class="dotted dotted3"></span></p>
                    <p class="label"> <input type="number" name="pwd4" id="pwd4" maxlength="1" /> <span class="dotted dotted4"></span></p>




                </div>
            </div>
            <div class="bottom">
                <p>
                    <span id="next" onclick="goNext()"></span>
                </p>
            </div>

        </div>
    </div>
</body>
<script src=../lib/common.js>
</script>
<script src="../lib/jquery-3.2.1.min.js"></script>
<!-- <script src=../lib/vconsole.min.js> </script>  -->
<script src="../lib/toolKit/js/index.js"></script>
<script src="../lib/native.js"></script>
<script src="./js/index.js">
</script>

</html>
