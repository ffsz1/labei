<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拉贝推广注册数据</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/moment-with-locales(1).js"></script>
<script src="js/bootstrap-datetimepicker.min.js"></script>
<script src="js/bootstrap-datetimepicker.zh-CN.js"></script>


<body>
    <div class="container">
        <div class="tab">
            <div class="lis">
                <span class="lis_tab">平台:</span>
                <div class="dropdown">
                    <button id="dLabel_1" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        全部
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu1" aria-labelledby="dLabel">
                        <li><a href="#" data-item="">全部</a></li>
                        <li><a href="#" data-item="android">android</a></li>
                        <li><a href="#" data-item="iOS">ios</a></li>
                    </ul>
                </div>
            </div>
            <div class="lis">
                <span class="lis_tab">性别:</span>
                <div class="dropdown">
                    <button id="dLabel_2" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        全部
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu2" aria-labelledby="dLabel">
                        <li><a href="#" data-item="">全部</a></li>
                        <li><a href="#" data-item="1">男</a></li>
                        <li><a href="#" data-item="2">女</a></li>
                    </ul>
                </div>
            </div>
            <div class="lis meijie">
                <span class="lis_tab">媒介:</span>
                <div class="dropdown">
                    <button id="dLabel_3" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        全部
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu3" aria-labelledby="dLabel">
                        <li><a href="#" data-item="0">全部</a></li>
                    </ul>
                </div>
            </div>
            <div class="lis times">
                <div class="lis_tab">注册时间：</div>
                <div>
                    <div class="input-append date form_datetime1">
                        <input size="16" type="text" value="" readonly class="inp_1">
                        <span class="add-on"><i class="icon-th"></i></span>
                    </div>
                </div>
                <div>
                    <div class="input-append date form_datetime2">
                        <input size="16" type="text" value="" readonly class="inp_2">
                        <span class="add-on"><i class="icon-th"></i></span>
                    </div>
                </div>
                <button class="lis_btn" onclick="postData()">搜索</button>
            </div>
            <div class="lis tj">
                <div class="lis_tab"><span>注册人数：</span><span></span></div>
                <div class="lis_tab"><span>充值人数：</span><span></span></div>
                <div class="lis_tab"><span>充值金额（元）：</span><span></span></div>
            </div>
        </div>
        <div class="box">
            <div class="box_div1">
                <div class="row box_div1">
                    <div class="col-xs-2 col-sm-1">
                        时间
                    </div>
                    <div class="col-xs-2 col-sm-1">
                        注册人数
                    </div>
                    <div class="col-xs-2 col-sm-1">
                        第一天
                    </div>
                    <div class="col-xs-2 col-sm-1">
                        第二天
                    </div>
                    <div class="col-xs-2 col-sm-1">
                        第三天
                    </div>
                    <div class="col-xs-2 col-sm-1">
                        第四天
                    </div>
                    <div class="col-xs-2 col-sm-1">
                        第五天
                    </div>
                    <div class="col-xs-2 col-sm-1">
                        第六天
                    </div>
                    <div class="col-xs-2 col-sm-1">
                        第七天
                    </div>
                    <div class="col-xs-2 col-sm-1">
                        第八天
                    </div>
                    <div class="col-xs-2 col-sm-1">
                        第九天
                    </div>
                    <div class="col-xs-2 col-sm-1">
                        第十天
                    </div>
                    <div class="col-xs-2 col-sm-1">
                        第十一天
                    </div>
                    <div class="col-xs-2 col-sm-1">
                        第十二天
                    </div>
                    <div class="col-xs-2 col-sm-1">
                        第十三天
                    </div>
                    <div class="col-xs-2 col-sm-1">
                        第十四天
                    </div>
                    <div class="col-xs-2 col-sm-1">
                        总计
                    </div>
                </div>
            </div>

            <div class="box_div2">
                <div class="row">

                </div>
            </div>

        </div>
        <div class="container-date">
            <div class="con-mask"></div>
            <div class="con_box">
            </div>
            <div class="con_box_1">
            </div>
        </div>
    </div>
</body>
<script src="../lib/common.js"></script>
<script src="js/index.js"></script>

</html>
