<!DOCTYPE html>

<script>
    function getQueryString() {
        var _url = location.search;
        var theRequest = new Object();
        if (_url.indexOf('?') != -1) {
            var str = _url.substr(1);
            strs = str.split('&');
            for (var i in strs) {
                theRequest[strs[i].split('=')[0]] = decodeURI(strs[i].split('=')[1]);
            }
        }
        return theRequest;
    }

    var info = getQueryString() //chargeProdId userNo money name
    var url = '域名地址/front/charge_new/index.html?chargeProdId=' + info.chargeProdId + '&userNo=' + info.userNo + '&money=' + info.money + '&name=' + info.name;
    window.location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxbe281714c57530fd&redirect_uri=' + encodeURIComponent(url) + '&response_type=code&scope=snsapi_base&state=123#wechat_redirect'
</script>

</html>
