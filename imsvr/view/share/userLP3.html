<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title></title>
    <style type="text/css">
        div{
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -o-box-sizing: border-box;
            box-sizing: border-box;
        }
        body{padding: 0px;margin: 0px;}
        .mask{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            position: fixed;
            _position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            opacity: 0.4;
            filter: Alpha(opacity=40);
            display: block;
            background: #000;
            z-index: -1;
        }
        .pop{
            width: 100%;
            height: auto;
            margin: 0 auto;
            position: relative;
            border-radius: 6px;
            background-color: #fff;
        }
        .pop .logo{text-align: center; padding:6px 0px 0px;}
        .pop .logo img{width: 130px;}

        .pop .content{
            text-align: center;
            padding: 10px;
            color: #47aef9;
        }

        .close_btn{
            display: block;
            border-radius: 25px;
            width: 22px;
            height: 22px;
            position: absolute;
            top: 0px;
            right: 0px;
            margin-left: -20px;
            line-height: 40px;
            text-align: center;
            color: #fff;
            font-size: 30px;
            font-family: 'Arial';
            background: url(<%=public_path%>img/man/userLP3/clase_btn.png) no-repeat center center;
            background-size: 50% 50%;
        }
        .banner_img{
            width: 100%;
            height:auto;
            position: relative;
            overflow: hidden;
            border-radius: 6px 6px 0px 0px;
        }
        .banner_img img{width: 100%;height: auto; display: block;}
        .title{
            font-size: 24px;
            margin-top: 5px;
        }
        .desc{
            font-size: 14px;

        }
        .word{
            color: #333;
            font-size: 14px;
            padding-top: 8px;
            font-weight: bold;
        }
        .word span{
            color: #ff6600;
            display: inline-block;
        }
        .banner_btn{
            font-size: 18px;
            color: #000;
            border-radius: 6px;
            margin-top: 18px;
            margin-bottom:15px;
            background-image: -moz-linear-gradient( 12deg, rgb(250,222,100) 0%, rgb(253,164,75) 100%);
            background-image: -webkit-linear-gradient( 12deg, rgb(250,222,100) 0%, rgb(253,164,75) 100%);
            background-image: -ms-linear-gradient( 12deg, rgb(250,222,100) 0%, rgb(253,164,75) 100%);
            box-shadow: 0px 4px 8.4px 1.6px rgba(107, 49, 150, 0.34);
            overflow: hidden;
            text-decoration: none;
            line-height: 2.4;
            display: inline-block;
            width: 60%;
            max-width: 200px;
        }
        @media only screen and (max-width : 320px){
            .title{font-size: 20px;}
        }
    </style>
</head>

<body>
<div id="pop" class="pop">
    <div class="banner_img">
        <img src="<%=public_path%>img/man/userLP3/banner_bg1.jpg">
    </div>
    <div class="content">
        <div class="logo"><img src="<%=public_path%>img/man/userLP3/cd_logo.png"></div>
        <%if(vouchers > 0){%>
        <div class="word">Congratulations! You have got a <span>Gift Packages</span>  and <span><%=vouchers%></span> free vouchers!  Please check your backpack for more details.</div>
        <%}%>
        <a class="banner_btn" href="qpidnetwork://app/open?service=live&module=main&listtype=1">Enjoy Now</a>
    </div>
    <a class="close_btn" href="qpidnetwork://app/closewindow"></a>
</div>
</body>
</html>
