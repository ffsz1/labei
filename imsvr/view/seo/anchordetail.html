<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title><%=anchorInfo.nick_name%> on CharmLive.com.</title>
    <meta  id="pageSetMeta" content="*">
    <meta name="keywords" content="Charmlive,live streaming,live broadcast,live video streaming" />
    <meta name="description" content=" <%=anchorInfo.nick_name%> on CharmLive - <%=anchorInfo.introduction%>." />
    <script src="<%=public_path%>/js/jquery.js"></script>
  </head>
  <body>
    <div id="app"></div>     
    <script>      
    $.ajaxSetup({
        cache: true
    });
    $.get('/page/list.html', {}, function(res) {
        var str = res.replace(/[\r\n]/g, "");
        var source = {},
            scriptArr = [];
        source.style = str.match(/<style.*?<\/style>/g);
        source.link = str.match(/<link.*?>/g);
        scriptArr = str.match(/<script.*?<\/script>/g);
        var script = '';
        for (var key in source) {
            if (Object.prototype.toString.call(source[key]) == '[object Array]') {
                source[key].forEach(function(value) {
                    $('body').append(value);
                })
            }
        }
        scriptArr.forEach(function(value) {
            if (value.toLowerCase().indexOf('jquery.min.js') > -1) return;
            $('body').append(value);
        })
    })
    </script>        
  </body>
</html>
