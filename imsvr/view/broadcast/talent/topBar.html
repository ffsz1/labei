<script>

    //添加主播才能
    $('#Talent').on('click', function(){
        parent.layer.open({
            type: 2,
            title: '',
            closeBtn: 0,
            resize: false,
            shadeClose: true,
            area : ['556px', '323px'],
            content: '/broadcast/talentLayer/addTalent',
            end: function(){
                var status = Cookies.getJSON('add_success_talent');
                Cookies.remove('add_success_talent');
                if(status && status.status == 1){
                    window.location.href='/broadcast/talent/auditing';
                }
            }
        });
    })
</script>
